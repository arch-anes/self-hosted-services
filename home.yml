---
- name: Setup home services
  hosts: home
  gather_facts: no

  environment: "{{env_vars}}"

  roles:
    - setup

    - role: docker-networks
      vars:
        networks:
          - ldap
          - reverse_proxy

    - role: docker-services
      vars:
        services:
          - Traefik
          - OpenLDAP
          - Portainer
          - Booksonic
          - Calibre
          - Heimdall
          - Jellyfin
          - mailserver
          - MayanEDMS
          - Nextcloud
          - PrivateBin
          - Roundcube
          - Syncthing
