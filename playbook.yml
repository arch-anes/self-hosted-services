---
- name: Setup self hosted services
  hosts: all
  gather_facts: no

  environment:
    DOMAIN_NAME: "{{domain_name}}"
    STORAGE_LOCATION: "/storage"
    TZ: America/Montreal

  roles:
    - setup
    - traefik
    - portainer
    - calibre
    - heimdall
    - jellyfin
    - nextcloud
    - privatebin
    - syncthing
