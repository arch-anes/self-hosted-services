---
- name: Setup self hosted services
  hosts: all
  gather_facts: no

  vars_files:
    - common_vars.yml

  tasks:
    - name: Copy docker-compose files
      copy:
        src: .
        dest: "{{ remote_project_location }}"

- import_playbook: traefik/playbook.yml
- import_playbook: privatebin/playbook.yml
- import_playbook: portainer/playbook.yml
- import_playbook: nextcloud/playbook.yml
- import_playbook: jellyfin/playbook.yml
- import_playbook: heimdall/playbook.yml
