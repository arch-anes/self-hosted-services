---
- name: Setup routing services
  hosts: router
  gather_facts: no

  environment:
    STORAGE_LOCATION: "/storage"
    TZ: "America/Montreal"

  roles:
    - setup
    - pihole

- name: Setup home services
  hosts: home
  gather_facts: no

  environment:
    DOMAIN_NAME: "{{domain_name}}"
    LDAP_DC: "{{ldap_dc}}"
    STORAGE_LOCATION: "/storage"
    TZ: "America/Montreal"

  roles:
    - setup
    - traefik
    - portainer
    - booksonic
    - calibre
    - emby
    - heimdall
    - ldap
    - mailserver
    - mayanedms
    - nextcloud
    - privatebin
    - roundcube
    - syncthing
