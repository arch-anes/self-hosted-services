---
- name: Setup routing services
  hosts: router
  gather_facts: no

  environment:
    STORAGE_LOCATION: "/storage"
    TZ: "America/Montreal"

  roles:
    - setup
    - pihole

- name: Setup home services
  hosts: home
  gather_facts: no

  environment:
    DOMAIN_NAME: "{{domain_name}}"
    STORAGE_LOCATION: "/storage"
    TZ: "America/Montreal"

  roles:
    - setup
    - traefik
    - portainer
    - booksonic
    - calibre
    - heimdall
    - jellyfin
    - nextcloud
    - privatebin
    - syncthing
