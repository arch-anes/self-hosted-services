# code: language=ansible

---
- name: Setup router
  any_errors_fatal: true
  hosts: routers
  gather_facts: false
  pre_tasks:
    - name: Install Python on OpenWrt
      ansible.builtin.raw: opkg update && opkg install python3
      register: install_python
      changed_when: "'Installing' in install_python.stdout"
  roles:
    - name: Global handlers
      role: common

    - name: Detect system facts
      role: detect

    - name: Setup system
      role: system_setup
      when:
        - not skip_system_setup

    - name: Create a VPN mesh network
      role: vpn
      when:
        - not skip_vpn_setup

    - name: Setup haproxy
      role: haproxy

    - name: Setup QoS
      role: qos
