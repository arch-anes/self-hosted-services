version: "3"

services:
  heimdall:
    image: linuxserver/heimdall
    restart: always
    networks:
      - proxy
    volumes:
      - /storage/heimdall:/config
    environment:
      - PUID=1000
      - PGID=100
      - TZ=America/Montreal
    labels:
      - traefik.enable=true
      - traefik.http.routers.heimdall.rule=Host(`belfodil.icu`) || Host(`www.belfodil.icu`)
      - traefik.http.routers.heimdall.entrypoints=websecure
      - traefik.http.routers.heimdall.tls=true
      - traefik.http.routers.heimdall.tls.certresolver=leresolver

networks:
  proxy:
    external: true
