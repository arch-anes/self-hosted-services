# Default values for self-hosted-services.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Namespace where application charts reside
applicationsNamespace: default

# The current deployment is for the primary tenant.
# A value of false would not deploy to `kube-system` namespace.
primaryTenant: true

# Path where files are stored
storageLocation: /storage

# Base domain name to be used for all services
fqdn: example.org

# The git repository out of which to continuously deploy
gitRepo: https://github.com/arch-anes/self-hosted-services.git

# Private IP ranges
