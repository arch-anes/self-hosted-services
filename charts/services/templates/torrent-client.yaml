---
apiVersion: v1
kind: Service
metadata:
  name: transmission
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: transmission
      port: 9091
  selector:
    app: torrent-client

---
apiVersion: v1
kind: Service
metadata:
  name: joal
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: joal
      port: 12345
  selector:
    app: torrent-client


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission
  namespace: default
  annotations:
    homer.service.name: Media
    homer.item.logo: "https://raw.githubusercontent.com/transmission/transmission/0ce4adf07ce4b6cfabf81e2d027f96197bb9a305/web/assets/img/logo.png"
spec:
  tls:
    - hosts:
        - transmission.{{ .Values.fqdn }}
      secretName: "{{ .Values.fqdn }}-tls"
  rules:
    - host: transmission.{{ .Values.fqdn }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: transmission
                port:
                  name: transmission

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: joal
  namespace: default
  annotations:
    homer.service.name: Media
    homer.item.logo: "https://raw.githubusercontent.com/anthonyraymond/joal/cad5df11990d4304476d574484003ccbcdd0b700/src/main/resources/public/favicon.ico"
spec:
  tls:
    - hosts:
        - joal.{{ .Values.fqdn }}
      secretName: "{{ .Values.fqdn }}-tls"
  rules:
    - host: joal.{{ .Values.fqdn }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: joal
                port:
                  name: joal

