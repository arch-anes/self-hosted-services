#   repository-password: "some-kopia-encryption-key"

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: velero
  namespace: kube-system
spec:
  chart: velero
  repo: https://vmware-tanzu.github.io/helm-charts
  version: 10.1.3
  targetNamespace: kube-system
  failurePolicy: abort 
  valuesContent: |-
    cleanUpCRDs: false # Do not delete CRDs on chart uninstall to preserve any backups
    credentials:
      existingSecret: velero-backup-credentials
    annotations:
      reloader.stakater.com/auto: "true"
    snapshotsEnabled: false # rancher/local-path-provisionner does not support snapshots
    deployNodeAgent: true 
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.13.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration:
      defaultVolumesToFsBackup: false # Opt-in mode via annotations
      volumeSnapshotLocation: []
      backupStorageLocation:
        {{- .Values.applications.velero.remoteBackupLocations | toYaml | nindent 8 }}
{{- if and (not .Values.disableAllApplications) .Values.applications.prometheus.enabled }}
    metrics:
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
        spec:
          - alert: VeleroBackupFailed
            annotations:
              message: Velero backup {{ "{{" }} $labels.schedule {{ "}}" }} has failed
            expr: |-
              velero_backup_last_status{schedule!=""} != 1
            for: 15m
            labels:
              severity: warning
          - alert: VeleroBackupFailing
            annotations:
              message: Velero backup {{ "{{" }} $labels.schedule {{ "}}" }} has been failing for the last 12h
            expr: |-
              velero_backup_last_status{schedule!=""} != 1
            for: 12h
            labels:
              severity: critical
          - alert: VeleroNoNewBackup
            annotations:
              message: Velero backup {{ "{{" }} $labels.schedule {{ "}}" }} has not run successfuly in the last 30h
            expr: |-
              (
              rate(velero_backup_last_successful_timestamp{schedule!=""}[15m]) <=bool 0
              or
              absent(velero_backup_last_successful_timestamp{schedule!=""})
              ) == 1
            for: 30h
            labels:
              severity: critical
          - alert: VeleroBackupPartialFailures
            annotations:
              message: Velero backup {{ "{{" }} $labels.schedule {{ "}}" }} has {{ "{{" }} $value | humanizePercentage {{ "}}" }} partialy failed backups
            expr: |-
              rate(velero_backup_partial_failure_total{schedule!=""}[25m])
                / rate(velero_backup_attempt_total{schedule!=""}[25m]) > 0.5
            for: 15m
            labels:
              severity: warning
{{- end }}
    schedules:
      daily:
        disabled: false
        schedule: "0 8 * * *" # Everyday at 8 AM UTC
        useOwnerReferencesInBackup: false
        paused: false
        skipImmediately: false
        template:
          ttl: "2160h" # 90d
          storageLocation: default
          excludedNamespaceScopedResources:
            # Sensitive
            - secrets
            - configmaps
            - serviceaccounts
            # Noisy
            - leases
            - events
            - endpoints
          excludedClusterScopedResources:
            # Noisy
            - clusterroles
            - clusterrolebindings
            - certificateSigningRequests
{{- end }}
