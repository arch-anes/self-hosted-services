# kind: Secret
# metadata:
#   name: velero-backup-credentials
#   namespace: kube-system
# type: Opaque
# stringData:
#   cloud: |-
#     [global]
#     aws_access_key_id="some-id"
#     aws_secret_access_key="some-key"

# ---
