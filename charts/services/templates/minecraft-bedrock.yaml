{{- if and (not .Values.disableAllApplications) .Values.applications.minecraft_bedrock.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: minecraft-bedrock
  namespace: default
spec:
  type: NodePort
  ports:
    - protocol: UDP
      name: web
      port: 19132
      nodePort: 30778
  selector:
    app: minecraft-bedrock

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-bedrock
  namespace: default
  labels:
    app: minecraft-bedrock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-bedrock
  template:
    metadata:
      labels:
        app: minecraft-bedrock
    spec:
      nodeSelector:
        # Schedule only on NAS nodes
        nas: "true"
      containers:
        - name: app
          image: itzg/minecraft-bedrock-server:2025.5.0
          stdin: true
          tty: true
          resources:
            requests:
              memory: 512Mi
              cpu: 2000m
            limits:
              memory: 4Gi
          env:
            - name: EULA
              value: "TRUE"
          ports:
            - name: web
              containerPort: 19132
          volumeMounts:
            - name: minecraft-bedrock
              mountPath: /data
      volumes:
        - name: minecraft-bedrock
          hostPath:
            path: "{{ .Values.storageLocation }}/minecraft-bedrock"
{{- end }}
