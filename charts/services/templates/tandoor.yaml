---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: tandoor
  namespace: default
spec:
  chart: tandoor
  repo: https://charts.gabe565.com
  version: 0.9.9
  targetNamespace: default
  valuesContent: |-
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    env:
      DB_ENGINE: django.db.backends.postgresql
      POSTGRES_HOST: postgresql-primary
      POSTGRES_DB: tandoor
      POSTGRES_PORT: "5432"
      POSTGRES_USER: tandoor
      POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: postgresql-pguser-tandoor
            key: password
      SECRET_KEY:
        valueFrom:
          secretKeyRef:
            name: tandoor
            key: django_secret_key
      REDIS_HOST: redis-master
      REDIS_PORT: "6379"
      REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: redis
            key: redis-password
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 1Gi
    ingress:
      main:
        enabled: true
        annotations:
          homer.service.name: Feed
          homer.item.logo: "https://raw.githubusercontent.com/TandoorRecipes/recipes/78d20e834020e9311a062864a922b0e85e3a5a88/docs/logo_color.svg"
        hosts:
          - host: tandoor.{{ .Values.fqdn }}
            paths:
              - path: /
        tls:
          - secretName: "{{ .Values.fqdn }}-tls"
            hosts:
              - tandoor.{{ .Values.fqdn }}
{{- end }}
