---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: crowdsec
  namespace: kube-system
spec:
  chart: crowdsec
  repo: https://crowdsecurity.github.io/helm-charts
  version: 0.22.0
  targetNamespace: kube-system
  valuesContent: |-
    container_runtime: containerd
    config:
      parsers:
        s02-enrich:
          minio-allowlist.yaml: |
            name: arch-anes/minio-allowlist
            description: "Allowlist Minio 401/403 false positives"
            whitelist:
              reason: "Minio legitimate auth failures"
              expression:
                - "evt.Meta.service == 'http' && evt.Parsed.status in ['401', '403'] && \
                  evt.Parsed.http_user_agent matches '(?i)(minio|aws-cli|rclone|boto3|s3cmd|restic|velero|aws-sdk-go)' && \
                  evt.Parsed.target_fqdn matches '^s3[.]'"
    agent:      
      podAnnotations:
        descheduler.alpha.kubernetes.io/evict: "true"
      acquisition:
        - namespace: kube-system
          podName: traefik-*
          program: traefik
      env:
        - name: PARSERS
          value: "crowdsecurity/cri-logs crowdsecurity/jellyfin-whitelist crowdsecurity/jellyseerr-whitelist crowdsecurity/nextcloud-whitelist"
        - name: COLLECTIONS
          value: "crowdsecurity/traefik crowdsecurity/http-cve"
      resources:
        limits:
          memory: 250Mi
        requests:
          cpu: 500m
          memory: 250Mi
      metrics:
        enabled: {{ include "metrics.enabled" . }}
        serviceMonitor:
          enabled: {{ include "metrics.enabled" . }}
      nodeSelector:
        public: "true"
    lapi:
      persistentVolume:
        data:
          enabled: true
        config:
          enabled: true
      env:
        - name: ENROLL_KEY
          valueFrom:
            secretKeyRef:
              name: crowdsec
              key: enroll_key
        - name: BOUNCER_KEY_traefik
          valueFrom:
            secretKeyRef:
              name: crowdsec
              key: bouncer_key
        - name: ENROLL_INSTANCE_NAME
          value: "k3s_cluster"
        - name: ENROLL_TAGS
          value: "k3s linux"
      resources:
        limits:
          memory: 500Mi
        requests:
          cpu: 500m
          memory: 500Mi
      metrics:
        enabled: {{ include "metrics.enabled" . }}
        serviceMonitor:
          enabled: {{ include "metrics.enabled" . }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  k8s-app: crowdsec
                  type: lapi
{{- end }}
