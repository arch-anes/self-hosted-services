{{- if and (not .Values.disableAllApplications) .Values.applications.red.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: red
  namespace: default
type: Opaque
# stringData:
#   token: "sometoken"

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: red
  namespace: default
spec:
  chart: oci://tccr.io/truecharts/red-discordbot
  version: 7.5.9
  targetNamespace: default
  valuesContent: |-
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PREFIX: "-"
                TOKEN:
                  secretKeyRef:
                    name: red
                    key: token
                    expandObjectName: false
    resources:
      requests:
        memory: 512Mi
        cpu: 1000m
      limits:
        memory: 1Gi
{{- end }}
