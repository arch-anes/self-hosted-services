{{- if and (not .Values.disableAllApplications) .Values.applications.sonarr.enabled }}
{{- if not .Values.applications.postgresql.enabled }}
{{- fail "Sonarr requires PostgreSQL to be enabled. Please enable PostgreSQL in your values.yaml" }}
{{- end }}
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: sonarr
  namespace: "{{ .Values.applicationsNamespace }}"
spec:
  chart: oci://oci.trueforge.org/truecharts/sonarr
  version: 24.6.2
  targetNamespace: "{{ .Values.applicationsNamespace }}"
  valuesContent: |-
    workload:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        podSpec:
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - jellyfin
                  topologyKey: "kubernetes.io/hostname"
          containers:
            main:
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
              env:
                SONARR__APP__THEME: dark
                SONARR__AUTH__METHOD: Forms
                SONARR__AUTH__REQUIRED: Enabled
                SONARR__POSTGRES__HOST: postgresql-primary
                SONARR__POSTGRES__PORT: "5432"
                SONARR__POSTGRES__MAINDB: sonarr_main
                SONARR__POSTGRES__LOGDB: sonarr_log
                SONARR__POSTGRES__USER: sonarr
                SONARR__AUTH__APIKEY:
                  secretKeyRef:
                    name: arr
                    key: sonarr_api_key
                    expandObjectName: false
                SONARR__POSTGRES__PASSWORD:
                  secretKeyRef:
                    name: postgresql-pguser-sonarr
                    key: password
                    expandObjectName: false
            exportarr:
              env:
                API_KEY:
                  secretKeyRef:
                    name: arr
                    key: sonarr_api_key
                    expandObjectName: false
    resources:
      requests:
        memory: 500Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: null
    global:
      traefik:
        fixedMiddlewares: []
    ingress:
      main:
        enabled: true
        annotations:    
          homer.service.name: Arr
          homer.item.logo: "https://raw.githubusercontent.com/Sonarr/Sonarr/1f785dd30ddf6f1ae61b171afc12ce691c100ee2/Logo/256.png"
        hosts:
          - host: sonarr.{{ .Values.fqdn }}
            paths:
              - path: /
        tls:
          - secretName: "{{ .Values.fqdn }}-tls"
            hosts:
              - sonarr.{{ .Values.fqdn }}
    persistence:
      config:
        type: emptyDir
      multimedia:
        enabled: true
        type: pvc
        mountPath: /jellyfin
        existingClaim: multimedia
    metrics:
      main:
        enabled: {{ and (not .Values.disableAllApplications) .Values.applications.prometheus.enabled }}
        endpoints:
          - port: metrics
            path: /metrics
            relabelings:
              - action: replace
                # Stable “instance” = app.kubernetes.io/instance (radarr|sonarr|prowlarr|bazarr)
                sourceLabels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_label_app_kubernetes_io_instance]
                separator: ":"
                replacement: "$1$2"
                targetLabel: instance
{{- end }}
