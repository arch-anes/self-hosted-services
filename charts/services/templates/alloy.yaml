{{- if and .Values.primaryTenant (not .Values.disableAllApplications) .Values.applications.alloy.enabled }}
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: alloy
  namespace: kube-system
spec:
  repo: https://grafana.github.io/helm-charts
  chart: alloy
  version: 1.6.0
  targetNamespace: kube-system
  valuesContent: |-
    alloy:
      reportingEnabled: false
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 500m
          memory: 128Mi
      mounts:
        varlog: true
        dockercontainers: true
      configMap:
        content: |-
          logging {
            level = "warn"
            format = "logfmt"
          }

          otelcol.receiver.otlp "default" {
            grpc { endpoint = "0.0.0.0:4317" }
            http { endpoint = "0.0.0.0:4318" }

            output {
{{- if .Values.applications.tempo.enabled }}
              traces = [otelcol.exporter.otlp.default.input]
{{- end }}
{{- if .Values.applications.prometheus.enabled }}
              metrics = [otelcol.exporter.prometheus.default.input]
{{- end }}
{{- if .Values.applications.loki.enabled }}
              logs    = [otelcol.exporter.loki.default.input]
{{- end }}
            }
          }
{{- if .Values.applications.prometheus.enabled }}
          prometheus.remote_write "default" {
            endpoint {
              url = "http://prometheus-operated:9090/api/v1/write"
            }
          }

          otelcol.exporter.prometheus "default" {
            forward_to = [prometheus.remote_write.default.receiver]
          }
{{- end }}
{{- if .Values.applications.tempo.enabled }}
          otelcol.exporter.otlp "default" {
            client {
              endpoint = "tempo:4317"
            }
          }
{{- end }}
{{- if .Values.applications.loki.enabled }}
          loki.write "default" {
            endpoint {
              url = "http://loki:3100/loki/api/v1/push"
            }
          }

          otelcol.exporter.loki "default" {
            forward_to = [loki.write.default.receiver]
          }

          // Node logs

          local.file_match "node_logs" {
            path_targets = [{
                // Monitor syslog to scrape node-logs
                __path__  = "/var/log/syslog",
                job       = "node/syslog",
                node_name = sys.env("HOSTNAME"),
                cluster   = "arch-anes",
            }]
          }

          loki.source.file "node_logs" {
            targets    = local.file_match.node_logs.targets
            forward_to = [loki.write.default.receiver]
          }

          // Pod logs

          discovery.kubernetes "pod" {
            role = "pod"
            selectors {
              role = "pod"
              field = "spec.nodeName=" + coalesce(sys.env("HOSTNAME"), constants.hostname)
            }
          }

          discovery.relabel "pod_logs" {
            targets = discovery.kubernetes.pod.targets

            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              action = "replace"
              target_label = "namespace"
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_name"]
              action = "replace"
              target_label = "pod"
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_container_name"]
              action = "replace"
              target_label = "container"
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
              action = "replace"
              target_label = "app"
            }

            rule {
              source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_container_name"]
              action = "replace"
              target_label = "job"
              separator = "/"
              replacement = "$1"
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
              action = "replace"
              target_label = "__path__"
              separator = "/"
              replacement = "/var/log/pods/*$1/*.log"
            }

            rule {
              source_labels = ["__meta_kubernetes_pod_container_id"]
              action = "replace"
              target_label = "container_runtime"
              regex = "^(\\S+):\\/\\/.+$"
              replacement = "$1"
            }
          }

          loki.source.kubernetes "pod_logs" {
            targets    = discovery.relabel.pod_logs.output
            forward_to = [loki.process.pod_logs.receiver]
          }

          loki.process "pod_logs" {
            stage.static_labels {
                values = {
                  cluster = "arch-anes",
                }
            }

            forward_to = [loki.write.default.receiver]
          }

          // Kubernetes events

          loki.source.kubernetes_events "cluster_events" {
            job_name   = "integrations/kubernetes/eventhandler"
            log_format = "logfmt"
            forward_to = [
              loki.process.cluster_events.receiver,
            ]
          }

          loki.process "cluster_events" {
            forward_to = [loki.write.default.receiver]

            stage.static_labels {
              values = {
                cluster = "arch-anes",
              }
            }

            stage.labels {
              values = {
                kubernetes_cluster_events = "job",
              }
            }
          }
{{- end }}
{{- end }}
