{{- if .Values.applications.gotify.enabled }}
{{- if not .Values.applications.postgresql.enabled }}
{{- fail "Gotify requires PostgreSQL to be enabled. Please enable PostgreSQL in your values.yaml" }}
{{- end }}
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: gotify
  namespace: default
spec:
  chart: gotify
  repo: https://charts.gabe565.com
  version: 0.4.0
  targetNamespace: default
  valuesContent: |-
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    env:
      GOTIFY_DATABASE_DIALECT: postgres
      DATABASE_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: postgres.postgresql.credentials.postgresql.acid.zalan.do
            key: password
      GOTIFY_DATABASE_CONNECTION: host=postgresql port=5432 user=postgres dbname=gotify password=$(DATABASE_PASSWORD) sslmode=disable
    resources:
      requests:
        memory: 64Mi
        cpu: 250m
      limits:
        memory: 128Mi
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    ingress:
      main:
        enabled: true
        annotations:
          homer.service.name: Feed
          homer.item.logo: "https://raw.githubusercontent.com/gotify/logo/87aef9091f51644eaccf78e7b67f8ce94271efeb/gotify-logo.png"
        hosts:
          - host: gotify.{{ .Values.fqdn }}
            paths:
              - path: /
        tls:
          - secretName: "{{ .Values.fqdn }}-tls"
            hosts:
              - gotify.{{ .Values.fqdn }}
    probes:
      liveness:
        spec:
          periodSeconds: 30
        type: HTTP
        path: /health
      readiness:
        spec:
          periodSeconds: 30
          initialDelaySeconds: 15
        type: HTTP
        path: /health
      startup:
        type: HTTP
        path: /health
{{- end }}
