{{- if and (not .Values.disableAllApplications) .Values.applications.kubernetes_dashboard.enabled }}
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  chart: kubernetes-dashboard
  repo: https://kubernetes.github.io/dashboard
  version: 7.13.0
  targetNamespace: kube-system
  valuesContent: |-
    app:
      settings:
        global:
          clusterName: "Home"
          itemsPerPage: 50
          labelsLimit: 10
          defaultNamespace: _all
          pinnedResources:
            - kind: customresourcedefinition
              name: helmcharts.helm.cattle.io
              displayName: Helm Chart
              namespaced: true
            - kind: customresourcedefinition
              name: applicationsets.argoproj.io
              displayName: Application Set
              namespaced: true
            - kind: customresourcedefinition
              name: certificates.cert-manager.io
              displayName: Certificate
              namespaced: true
            - kind: customresourcedefinition
              name: clusterissuers.cert-manager.io
              displayName: Cluster Issuer
              namespaced: false
            {{- if .Values.applications.velero.enabled }}
            - kind: customresourcedefinition
              name: backups.velero.io
              displayName: Velero Backup
              namespaced: true
            - kind: customresourcedefinition
              name: podvolumebackups.velero.io
              displayName: Velero Pod Volume Backup
              namespaced: true
            {{- end }}
      ingress:
        enabled: true
        useDefaultIngressClass: true
        useDefaultAnnotations: false
        pathType: Prefix
        annotations:
          homer.service.name: Administration
          homer.service.icon: "fas fa-tools"
          homer.service.rank: "5"
          homer.item.name: "Kubernetes Dashboard"
          homer.item.logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Kubernetes_logo_without_workmark.svg/247px-Kubernetes_logo_without_workmark.svg.png"
          traefik.ingress.kubernetes.io/router.middlewares: kube-system-intranet-allowlist@kubernetescrd
        hosts:
          - kubernetes.{{ .Values.fqdn }}
        tls:
          secretName: "{{ .Values.fqdn }}-tls"
        issuer:
          scope: disabled
    kong:
      proxy:
        http:
          enabled: true
        tls:
          enabled: false
          servicePort: 80
    nginx:
      enabled: false
    cert-manager:
      enabled: false
    metrics-server:
      enabled: false

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: admin-user
    namespace: kube-system

---
apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-admin
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: admin-user
type: kubernetes.io/service-account-token
{{- end }}
