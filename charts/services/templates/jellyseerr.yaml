{{- if and (not .Values.disableAllApplications) .Values.applications.jellyseerr.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: jellyseerr
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 5055
  selector:
    app: jellyseerr

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyseerr
  namespace: default
  annotations:
    homer.service.name: Arr
    homer.service.logo: "fas fa-ship"
    homer.service.rank: "3"
    homer.item.rank: "1"
    homer.item.logo: "https://raw.githubusercontent.com/Fallenbagel/jellyseerr/54cfeefe74de2c7df97491aa6cb954b94759ac5d/public/logo_stacked.svg"
spec:
  tls:
    - hosts:
        - jellyseerr.{{ .Values.fqdn }}
      secretName: "{{ .Values.fqdn }}-tls"
  rules:
    - host: jellyseerr.{{ .Values.fqdn }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyseerr
                port:
                  name: web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  namespace: default
  labels:
    app: jellyseerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyseerr
  template:
    metadata:
      labels:
        app: jellyseerr
    spec:
      nodeSelector:
        # Schedule only on NAS nodes
        nas: "true"
      containers:
        - name: app
          image: fallenbagel/jellyseerr:2.6.0
          resources:
            requests:
              memory: 128Mi
              cpu: 1000m
            limits:
              memory: 1Gi
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: web
              containerPort: 5055
          volumeMounts:
            - name: config
              mountPath: /app/config
      volumes:
        - name: config
          hostPath:
            path: "{{ .Values.storageLocation }}/jellyseerr/config"
{{- end }}
