{{- if .Values.primaryTenant }}
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  chart: oci://registry.k8s.io/nfd/charts/node-feature-discovery
  version: 0.18.2
  targetNamespace: kube-system
  valuesContent: |-
    featureGates:
      NodeFeatureAPI: true
      NodeFeatureGroupAPI: true
    master:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 128Mi
    worker:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 128Mi
    prometheus:
      enabled: {{ include "metrics.enabled" . }}
{{- end }}
