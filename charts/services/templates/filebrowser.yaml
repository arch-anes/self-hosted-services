{{- if and (not .Values.disableAllApplications) .Values.applications.filebrowser.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: filebrowser
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
  selector:
    app: filebrowser

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: filebrowser
  namespace: default
  annotations:
    homer.service.name: Media
    homer.item.name: filebrowser
    homer.item.logo: "https://raw.githubusercontent.com/filebrowser/filebrowser/129a4fd39d550bd2a449575cf93f061593e39102/frontend/public/img/logo.svg"
spec:
  tls:
    - hosts:
        - filebrowser.{{ .Values.fqdn }}
      secretName: "{{ .Values.fqdn }}-tls"
  rules:
    - host: filebrowser.{{ .Values.fqdn }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: filebrowser
                port:
                  name: web

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser
  namespace: default
spec:
  storageClassName: local-path-persistent
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: default
  labels:
    app: filebrowser
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: db
      labels:
        app: filebrowser
    spec:
      nodeSelector:
        # Schedule only on NAS nodes
        nas: "true"
      containers:
        - name: app
          image: filebrowser/filebrowser:v2.42.3
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 2Gi
          ports:
            - name: web
              containerPort: 80
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          volumeMounts:
            - name: multimedia
              subPath: Miscellaneous
              mountPath: /srv
            - name: db
              mountPath: /database
      volumes:
        - name: multimedia
          persistentVolumeClaim:
            claimName: multimedia
        - name: db
          persistentVolumeClaim:
            claimName: filebrowser
{{- end }}
