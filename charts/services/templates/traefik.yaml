---
apiVersion: v1
kind: Secret
metadata:
  name: cluster-admin-credentials
  namespace: kube-system
type: Opaque
# stringData:
#   credentials: "admin:$2y$12$8KtQ4SQb6QpebcgYvMPjwOv3Jz9ojkNq8FVWZmk5q1BW9BoEX2aAy" # admin:admin by default, bcrypted password: https://bcrypt-generator.com/

{{- if and (not .Values.disableAllApplications) .Values.applications.crowdsec.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: crowdsec
  namespace: kube-system
type: Opaque
# stringData:
#   enroll_key: "somekey"
#   bouncer_key: "somekey"
{{- end }}

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: traefik
  namespace: kube-system
spec:
  chart: traefik
  repo: https://traefik.github.io/charts
  version: 35.0.1
  targetNamespace: kube-system
  valuesContent: |-
    extraObjects:
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: cluster-admin-authentication
          namespace: kube-system
        spec:
          basicAuth:
            secret: "cluster-admin-credentials"
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: traefik-websecure
          namespace: kube-system
        spec:
          headers:
            browserXssFilter: true
            stsPreload: true
            stsIncludeSubdomains: true
            forceSTSHeader: true
            stsSeconds: 15552000
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: intranet-allowlist
          namespace: kube-system
        spec:
          ipAllowList:
            sourceRange:
              {{- concat .Values.localIpRanges .Values.tailscaleIpRanges | toYaml | nindent 14 }}
{{- if and (not .Values.disableAllApplications) .Values.applications.crowdsec.enabled}}
      - apiVersion: helm.cattle.io/v1
        kind: HelmChart
        metadata:
          name: crowdsec
          namespace: kube-system
        spec:
          chart: crowdsec
          repo: https://crowdsecurity.github.io/helm-charts
          version: 0.19.2
          targetNamespace: kube-system
          valuesContent: |-
            container_runtime: containerd
            agent:
              acquisition:
                - namespace: kube-system
                  podName: traefik-*
                  program: traefik
              env:
                - name: PARSERS
                  value: "crowdsecurity/cri-logs"
                - name: COLLECTIONS
                  value: "crowdsecurity/traefik crowdsecurity/http-cve"
              resources:
                limits:
                  memory: 250Mi
                requests:
                  cpu: 500m
                  memory: 250Mi
            lapi:
              env:
                - name: ENROLL_KEY
                  valueFrom:
                    secretKeyRef:
                      name: crowdsec
                      key: enroll_key
                - name: BOUNCER_KEY_traefik
                  valueFrom:
                    secretKeyRef:
                      name: crowdsec
                      key: bouncer_key
                - name: ENROLL_INSTANCE_NAME
                  value: "k3s_cluster"
                - name: ENROLL_TAGS
                  value: "k3s linux"
              resources:
                limits:
                  memory: 500Mi
                requests:
                  cpu: 500m
                  memory: 500Mi
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: crowdsec
          namespace: kube-system
        spec:
          plugin:
            crowdsec-bouncer-traefik-plugin:
              enabled: true
              crowdsecAppsecFailureBlock: false
              crowdsecAppsecUnreachableBlock: false
              crowdsecMode: stream
              crowdsecLapiScheme: http
              crowdsecLapiHost: crowdsec-service.kube-system.svc.cluster.local:8080
              crowdsecLapiKeyFile: /etc/traefik/secrets/crowdsec/bouncer_key
              redisCacheEnabled: true
              redisCacheHost: redis-master.default.svc.cluster.local:6379
              redisCachePasswordFile: /etc/traefik/secrets/redis/redis-password
              redisCacheDatabase: "3"
              redisUnreachableBlock: false
              forwardedHeadersTrustedIPs:
                {{- concat .Values.localIpRanges .Values.cloudFlareIpRanges | toYaml | nindent 16 }}
              clientTrustedIPs:
                {{- concat .Values.localIpRanges .Values.tailscaleIpRanges | toYaml | nindent 16 }}
    experimental:
      plugins:
        crowdsec-bouncer-traefik-plugin:
          moduleName: "github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin"
          version: "v1.4.2"
    volumes:
      - name: crowdsec
        mountPath: /etc/traefik/secrets/crowdsec/
        type: secret
      - name: redis
        mountPath: /etc/traefik/secrets/redis/
        type: secret
    deployment:
      annotations:
        reloader.stakater.com/auto: "true"
{{- end }}
    logs:
      access:
        enabled: true
        addInternals: true
        fields:
          headers:
            defaultmode: keep
{{- if and (not .Values.disableAllApplications) .Values.applications.jaeger.enabled }}
    tracing:
      capturedRequestHeaders:
        - "X-Real-Ip"
        - "X-Forwarded-For"
        - "True-Client-IP"
        - "CF-Connecting-IP"
      otlp:
        enabled: true
        http:
          enabled: true
          endpoint: http://jaeger-collector.default.svc.cluster.local:4318/v1/traces
{{- end }}
    affinity:
      nodeAffinity:
        # Prefer local nodes
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: local
                  operator: In
                  values:
                    - "true"
    globalArguments:
      - "--global.sendanonymoususage=false"
    ingressRoute:
      healthcheck:
        enabled: true
        annotations:
          homer.item.excluded: "true"
      dashboard:
        enabled: true
        annotations:
          homer.service.name: Monitoring
          homer.item.name: "Traefik Dashboard"
          homer.item.logo: "https://raw.githubusercontent.com/traefik/traefik/aa8eb1af6eb5457516169315676ec22f968e727d/webui/public/app-logo-128x128.png"
        matchRule: Host(`traefik.{{ .Values.fqdn }}`)
        middlewares:
          - name: kube-system-intranet-allowlist@kubernetescrd
          - name: kube-system-cluster-admin-authentication@kubernetescrd
        entryPoints:
          - web
          - websecure
        tls:
          secretName: "{{ .Values.fqdn }}-tls"
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
    service:
      spec:
        externalTrafficPolicy: Local
    ports:
      traefik:
        expose:
          default: true
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
        proxyProtocol:
          trustedIPs:
            {{- concat .Values.localIpRanges .Values.cloudFlareIpRanges | toYaml | nindent 12 }}
        forwardedHeaders:
          trustedIPs:
            {{- concat .Values.localIpRanges .Values.cloudFlareIpRanges | toYaml | nindent 12 }}
      websecure:
        proxyProtocol:
          trustedIPs:
            {{- concat .Values.localIpRanges .Values.cloudFlareIpRanges | toYaml | nindent 12 }}
        forwardedHeaders:
          trustedIPs:
            {{- concat .Values.localIpRanges .Values.cloudFlareIpRanges | toYaml | nindent 12 }}
        transport:
          respondingTimeouts:
            readTimeout: 0
        middlewares:
          - kube-system-traefik-websecure@kubernetescrd
{{- if and (not .Values.disableAllApplications) .Values.applications.crowdsec.enabled }}
          - kube-system-crowdsec@kubernetescrd
{{- end }}
        tls:
          enabled: true
    resources:
      requests:
        memory: 128Mi
        cpu: 500m
      limits:
        memory: 512Mi
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 10
      metrics:
        - type: Resource
          resource:
            name: memory
            target:
              type: Utilization
              averageUtilization: 60
