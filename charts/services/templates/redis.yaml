{{- if and (not .Values.disableAllApplications) .Values.applications.redis.enabled }}
# ---
# apiVersion: v1
# kind: Secret
# metadata:
#   name: redis
#   namespace: "{{ .Values.applicationsNamespace }}"
#   annotations:
#     reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
#     reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
#     reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "kube-system"
# type: Opaque
# stringData:
#   redis-password: "somepassword"

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: redis
  namespace: "{{ .Values.applicationsNamespace }}"
spec:
  chart: redis
  repo: https://charts.bitnami.com/bitnami
  version: 23.0.10
  targetNamespace: "{{ .Values.applicationsNamespace }}"
  valuesContent: |-
    auth:
      existingSecret: redis
      existingSecretKey: redis-password
    architecture: replication
    rbac:
      create: true
    replica:
      replicaCount: 3
      persistence:
        enabled: true
      automountServiceAccountToken: true
      resources:
        requests:
          memory: 128Mi
          cpu: 500m
        limits:
          memory: 256Mi
      nodeSelector:
        # Schedule onto amd64 to specifically avoid raspberry pi to not wear the SD card
        kubernetes.io/arch: amd64
    sentinel:
      enabled: true
      masterService:
        enabled: true
      annotations:
        reloader.stakater.com/auto: "true"
      resources:
        requests:
          memory: 128Mi
          cpu: 125m
        limits:
          memory: 256Mi
    kubectl:
      resources:
        requests:
          memory: 128Mi
          cpu: 125m
        limits:
          memory: 256Mi
{{- if and (not .Values.disableAllApplications) .Values.applications.prometheus.enabled }}
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        # Sentinel metrics
        additionalEndpoints:
          - interval: "30s"
            path: "/scrape"
            port: "http-metrics"
            params:
              target: ["localhost:26379"]
            metricRelabelings:
              - targetLabel: "app"
                replacement: "sentinel"
      prometheusRule:
        enabled: true
{{- end }}
{{- end }}
