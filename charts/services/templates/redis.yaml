{{- if and (not .Values.disableAllApplications) .Values.applications.redis.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: redis
  namespace: default
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "kube-system"
type: Opaque
# stringData:
#   redis-password: "somepassword"

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: redis
  namespace: default
spec:
  chart: redis
  repo: https://charts.bitnami.com/bitnami
  version: 20.11.4
  targetNamespace: default
  valuesContent: |-
    auth:
      existingSecret: redis
      existingSecretKey: redis-password
    architecture: replication
    rbac:
      create: true
    replica:
      replicaCount: 3
      persistence:
        enabled: true
      automountServiceAccountToken: true
      resources:
        requests:
          memory: 128Mi
          cpu: 500m
        limits:
          memory: 256Mi
      nodeSelector:
        # Schedule onto amd64 to specifically avoid raspberry pi to not wear the SD card
        kubernetes.io/arch: amd64
    sentinel:
      enabled: true
      masterService:
        enabled: true
      annotations:
        reloader.stakater.com/auto: "true"
      resources:
        requests:
          memory: 32Mi
          cpu: 125m
        limits:
          memory: 64Mi
    kubectl:
      resources:
        requests:
          memory: 32Mi
          cpu: 125m
        limits:
          memory: 64Mi
{{- end }}
