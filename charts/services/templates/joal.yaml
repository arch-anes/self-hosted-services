{{- if and (not .Values.disableAllApplications) .Values.applications.joal.enabled }}
{{- if not .Values.applications.gluetun.enabled }}
{{- fail "Joal requires gluetun to be enabled. Please enable gluetun in your values.yaml" }}
{{- end }}
