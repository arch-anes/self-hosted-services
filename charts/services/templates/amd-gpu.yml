{{- if .Values.applications.amd_gpu.enabled }}
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: amd-gpu
  namespace: kube-system
spec:
  chart: amd-gpu
  repo: https://rocm.github.io/k8s-device-plugin/
  version: 0.19.0
  targetNamespace: kube-system
  valuesContent: |-
    node_selector_enabled: true
    dp:
      resources:
        requests:
          memory: 64Mi
          cpu: 250m
        limits:
          memory: 128Mi
{{- end }}
