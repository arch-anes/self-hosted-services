---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: default
  labels:
    app: prowlarr
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: app
          image: lscr.io/linuxserver/prowlarr:2.0.5
          livenessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 5
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 256Mi
          ports:
            - name: web
              containerPort: 9696
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: PROWLARR__APP__THEME
              value: dark
            - name: PROWLARR__AUTH__METHOD
              value: Forms
            - name: PROWLARR__AUTH__REQUIRED
              value: Enabled
            - name: PROWLARR__POSTGRES__HOST
              value: postgresql-primary
            - name: PROWLARR__POSTGRES__PORT
              value: "5432"
            - name: PROWLARR__POSTGRES__MAINDB
              value: prowlarr_main
            - name: PROWLARR__POSTGRES__LOGDB
              value: prowlarr_log
            - name: PROWLARR__POSTGRES__USER
              value: prowlarr
            - name: PROWLARR__AUTH__APIKEY
              valueFrom:
                secretKeyRef:
                  name: arr
                  key: prowlarr_api_key
            - name: PROWLARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-pguser-prowlarr
                  key: password
          volumeMounts:
            - name: custom-definitions
              mountPath: /config/Definitions/Custom/
      volumes:
        - name: custom-definitions
          configMap:
            name: prowlarr-custom-definitions
            defaultMode: 0444
{{- end }}
