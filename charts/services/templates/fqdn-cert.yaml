{{- if .Capabilities.APIVersions.Has "cert-manager.io/v1/ClusterIssuer" }}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.fqdn }}-issuer
  namespace: "{{ .Values.applicationsNamespace }}"
spec:
  acme:
    privateKeySecretRef:
      name: {{ .Values.fqdn }}-issuer
    server: https://acme-v02.api.letsencrypt.org/directory
    email: cert@{{ .Values.fqdn }}
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: {{ .Values.fqdn }}-cloudflare
              key: token
        selector: {}
{{- end }}

{{- if .Capabilities.APIVersions.Has "cert-manager.io/v1/Certificate" }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.fqdn }}
  namespace: "{{ .Values.applicationsNamespace }}"
spec:
  secretName: "{{ .Values.fqdn }}-tls"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "kube-system"
  issuerRef:
    name: {{ .Values.fqdn }}-issuer
    kind: ClusterIssuer
  dnsNames:
    - "{{ .Values.fqdn }}"
    - "*.{{ .Values.fqdn }}"
{{- end }}
