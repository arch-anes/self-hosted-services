---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  chart: cert-manager
  repo: https://charts.jetstack.io
  version: v1.18.2
  targetNamespace: kube-system
  valuesContent: |-
    crds:
      enabled: true
    # https://github.com/cert-manager/cert-manager/issues/5515
    enableCertificateOwnerRef: true
    dns01RecursiveNameserversOnly: true
    dns01RecursiveNameservers: "8.8.8.8:53,1.1.1.1:53"
{{- if and (not .Values.disableAllApplications) .Values.applications.prometheus.enabled }}
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
{{- end }}
    resources:
      requests:
        memory: 128Mi
        cpu: 250m
      limits:
        memory: 256Mi
    webhook:
      resources:
        requests:
          memory: 128Mi
          cpu: 250m
        limits:
          memory: 256Mi
    cainjector:
      resources:
        requests:
          memory: 128Mi
          cpu: 250m
        limits:
          memory: 256Mi
{{- end }}
