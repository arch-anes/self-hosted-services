---
- name: Start PrivateBin in docker
  hosts: all
  gather_facts: no

  vars_files:
    - ../common.yml
  vars:
    docker_compose_location: "{{remote_project_location}}/privatebin"
    remote_storage_location: "{{remote_storage_location}}/privatebin"

  tasks:
    - name: Create data folders
      file:
        path: "{{remote_storage_location}}"
        state: directory

    - name: Start PrivateBin
      docker_compose:
        pull: yes
        project_src: "{{docker_compose_location}}"
