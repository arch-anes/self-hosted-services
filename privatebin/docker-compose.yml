version: "3"

services:
  privatebin:
    image: privatebin/nginx-fpm-alpine
    restart: always
    networks:
      - reverse_proxy
    volumes:
      - ${STORAGE_LOCATION}/privatebin:/srv/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.privatebin.rule=Host(`privatebin.${DOMAIN_NAME}`)
      - traefik.http.routers.privatebin.tls.certresolver=leresolver
      - traefik.http.routers.privatebin.entrypoints=websecure

networks:
  reverse_proxy:
    external: true
