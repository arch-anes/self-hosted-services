---
- name: Copy project files
  hosts: all

  roles:
    - role: docker-stacks-dirs
    - role: copy_project_files

- name: Deploy stacks
  hosts: docker_swarm_manager[0]
  gather_facts: no

  environment: "{{env_vars}}"

  roles:
    - role: docker-networks
      vars:
        networks:
          - ldap
          - reverse_proxy

    - role: docker-stacks
