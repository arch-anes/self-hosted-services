# code: language=ansible

---
- name: Teardown cluster
  hosts: all
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  roles:
    - name: Cleanup Cilium
      role: cleanup_cilium

    - name: Uninstall k3s
      role: xanmanning.k3s
      vars:
        k3s_state: uninstalled
        k3s_become: true
      become: true
