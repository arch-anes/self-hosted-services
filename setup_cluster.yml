# code: language=ansible

---
- name: Setup cluster
  any_errors_fatal: true
  hosts: all
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  roles:
    - name: Detect system facts
      role: detect

    - name: Setup system
      role: system_setup
      when: not (skip_system_setup or manifest_only_setup)

    - name: Preprocess cloud nodes
      role: cloud_nodes

    - name: Create a VPN mesh network
      role: vpn
      when: not (skip_k8s_setup or skip_vpn_setup or manifest_only_setup)

    - name: Deploy Kubernetes cluster
      role: kubernetes_cluster
      when:
        - not (skip_k8s_setup or manifest_only_setup)
        - "'k3s_cluster' in group_names"

    - name: Deploy Kubernetes applications
      role: kubernetes_apps
