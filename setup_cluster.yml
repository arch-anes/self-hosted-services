---
- name: Setup cluster
  hosts: all

  environment: "{{env_vars}}"

  roles:
    - name: Setup basic firewall rules
      role: weareinteractive.ufw
      vars:
        ufw_rules:
          - { to_port: 22, proto: tcp, rule: limit, comment: "Limit SSH" }
          - { to_port: 80, proto: tcp, rule: allow, comment: "Allow HTTP" }
          - { to_port: 443, proto: tcp, rule: allow, comment: "Allow HTTPS" }
          - { to_port: 53, proto: any, rule: allow, comment: "Allow DNS" }
      become: yes
      when: not skip_firewall

    - name: Create a VPNCloud mesh network
      role: vpncloud
      when: not skip_vpn_setup

    - name: Deploy Docker Swarm
      role: docker-swarm
      vars:
        docker_swarm_addr: "{{ private_ip | default(ansible_vpncloud0.ipv4.address) }}"
        networks:
          - ldap
          - reverse_proxy
        stacks:
          Booksonic:
            - config
            - media
          DDNS: []
          Duplicati:
            - config
            - backups
          Homer: []
          Jellyfin:
            - config
            - media
          Keycloak:
            - openldap_db
            - openldap_config
            - db
          Nextcloud:
            - db
            - app
            - data
          Pihole:
            - config
            - dnsmasq.d
          Smart Strike: []
          Swarmpit:
            - couchdb
            - influxdb
          Traefik:
            - acme
          TTRSS:
            - db
