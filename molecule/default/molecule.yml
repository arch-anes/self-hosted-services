---
dependency:
  name: galaxy
  options:
    role-file: ../../requirements.yml
    requirements-file: ../../requirements.yml
driver:
  name: vagrant
lint: |
  set -e
  yamllint . -s -f colored
  ansible-lint --exclude ${HOME}/.ansible/roles/
  datree publish policies.yaml
  datree test kubernetes/**/*.yml --ignore-missing-schemas --schema-version "1.26.0"
platforms:
  - name: replica1
    box: ubuntu/jammy64
    memory: 2048
    cpus: 2
    instance_raw_config_args:
      - 'vm.network "public_network", ip: "192.168.42.1"'
  - name: replica2
    box: ubuntu/jammy64
    memory: 2048
    cpus: 2
    instance_raw_config_args:
      - 'vm.network "public_network", ip: "192.168.42.2"'
  - name: replica3
    box: ubuntu/jammy64
    memory: 2048
    cpus: 2
    instance_raw_config_args:
      - 'vm.network "public_network", ip: "192.168.42.3"'
  - name: replica4
    box: ubuntu/jammy64
    memory: 2048
    cpus: 2
    instance_raw_config_args:
      - 'vm.network "public_network", ip: "192.168.42.4"'
provisioner:
  name: ansible
  inventory:
    host_vars:
      replica1:
        public_ip: "192.168.42.1"
        k3s_control_node: true
        labels:
          - local=true
          - public=true
      replica2:
        public_ip: "192.168.42.2"
        k3s_control_node: true
        labels:
          - dns=true
      replica3:
        public_ip: "192.168.42.3"
        k3s_control_node: true
        labels:
          - nas=true
      replica4:
        public_ip: "192.168.42.4"
        labels: []
  playbooks:
    converge: converge.yml
