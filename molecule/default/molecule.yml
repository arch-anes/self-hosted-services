---
dependency:
  name: galaxy
  options:
    role-file: ../../requirements.yml
    requirements-file: ../../requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint . -s -f colored
  ansible-lint --exclude ${HOME}/.ansible/roles/
# Doc: https://github.com/ansible-community/molecule-plugins/blob/95141070006d996a5d43ce1f9301873342c9bfc1/src/molecule_plugins/docker/driver.py
platforms:
  - name: replica1
    groups:
      - k3s_cluster
    image: ghcr.io/arch-anes/ubuntu-systemd:latest
    entrypoint: ~
    command: ~
    privileged: true
    docker_networks:
      - name: molecule_network
        ipam_config:
          - subnet: 192.168.42.0/24
    networks:
      - name: molecule_network
  - name: replica2
    groups:
      - k3s_cluster
    image: ghcr.io/arch-anes/ubuntu-systemd:latest
    entrypoint: ~
    command: ~
    privileged: true
    networks:
      - name: molecule_network
  - name: replica3
    groups:
      - k3s_cluster
    image: ghcr.io/arch-anes/ubuntu-systemd:latest
    entrypoint: ~
    command: ~
    privileged: true
    networks:
      - name: molecule_network
  - name: replica4
    groups:
      - k3s_cluster
    image: ghcr.io/arch-anes/ubuntu-systemd:latest
    entrypoint: ~
    command: ~
    privileged: true
    networks:
      - name: molecule_network
  - name: headscale1
    groups:
      - headscale
    image: ghcr.io/arch-anes/ubuntu-systemd:latest
    entrypoint: ~
    command: ~
    privileged: true
    networks:
      - name: molecule_network
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        chartValuesOverrides:
          disableAllApplications: true
    host_vars:
      replica1:
        labels:
          - local=true
          - public=true
      replica2:
        k3s_control_node: true
      replica3:
        labels:
          - nas=true
  playbooks:
    converge: converge.yml
