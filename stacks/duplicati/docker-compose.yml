version: "3.8"

services:
  app:
    image: linuxserver/duplicati
    networks:
      - reverse_proxy
    volumes:
      - ${STORAGE_LOCATION}/duplicati/config:/config
      - ${STORAGE_LOCATION}/duplicati/backups:/backups
      - ${STORAGE_LOCATION}:/source:ro
    tmpfs: /backups
    environment:
      - PUID=0
      - PGID=0
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M
      placement:
        constraints:
          - node.labels.big==true
      labels:
        - traefik.enable=true
        - traefik.http.routers.duplicati.rule=Host(`duplicati.${DOMAIN_NAME}`)
        - traefik.http.routers.duplicati.tls.certresolver=leresolver
        - traefik.http.routers.duplicati.entrypoints=websecure
        - traefik.http.services.duplicati.loadbalancer.server.port=8200

networks:
  reverse_proxy:
    external: true
