version: "3.7"

services:
  openldap:
    image: osixia/openldap
    hostname: openldap
    networks:
      - ldap
    ports:
      - 389:389
    volumes:
      - ${STORAGE_LOCATION}/keycloak/openldap_db:/var/lib/ldap
      - ${STORAGE_LOCATION}/keycloak/openldap_config:/etc/ldap/slapd.d
      - ./custom-ldap-config:/container/service/slapd/assets/config/bootstrap/ldif/custom
    secrets:
      - keycloak_openldap_admin_password
      - keycloak_openldap_config_password
    environment:
      - LDAP_OPENLDAP_GID=1000
      - LDAP_OPENLDAP_UID=1000
      - LDAP_TLS=false
      - LDAP_REMOVE_CONFIG_AFTER_SETUP=false
      - LDAP_DOMAIN=${DOMAIN_NAME}
      - LDAP_ORGANISATION=${LDAP_ORG}
      - LDAP_ADMIN_PASSWORD_FILE=/run/secrets/keycloak_openldap_admin_password
      - LDAP_CONFIG_PASSWORD_FILE=/run/secrets/keycloak_openldap_config_password
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 512M
        reservations:
          cpus: "0.30"
          memory: 128M
      placement:
        constraints:
          - node.labels.big==true

  db:
    image: postgres:12-alpine
    networks:
      - internal
    volumes:
      - ${STORAGE_LOCATION}/keycloak/db:/var/lib/postgresql/data
    secrets:
      - keycloak_db_password
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_PASSWORD_FILE=/run/secrets/keycloak_db_password
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: 256M
        reservations:
          cpus: "0.15"
          memory: 128M
      placement:
        constraints:
          - node.labels.big==true

  app:
    # When using LDAP, check "Enable the LDAPv3 Password Modify Extended Operation"
    image: quay.io/keycloak/keycloak
    depends_on:
      - db
    networks:
      - internal
      - ldap
      - reverse_proxy
    secrets:
      - keycloak_db_password
      - keycloak_admin_user
      - keycloak_admin_password
    environment:
      - DB_VENDOR=POSTGRES
      - DB_ADDR=db
      - DB_DATABASE=keycloak
      - DB_USER=postgres
      - DB_SCHEMA=public
      - DB_PASSWORD_FILE=/run/secrets/keycloak_db_password
      - PROXY_ADDRESS_FORWARDING=true
      - KEYCLOAK_USER_FILE=/run/secrets/keycloak_admin_user
      - KEYCLOAK_PASSWORD_FILE=/run/secrets/keycloak_admin_password
    deploy:
      resources:
        limits:
          cpus: "2.00"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M
      placement:
        constraints:
          - node.labels.big==true
      labels:
        - traefik.enable=true
        - traefik.http.routers.keycloak.rule=Host(`keycloak.${DOMAIN_NAME}`)
        - traefik.http.routers.keycloak.tls.certresolver=leresolver
        - traefik.http.routers.keycloak.entrypoints=websecure
        - traefik.http.services.keycloak.loadbalancer.server.port=8080

secrets:
  keycloak_db_password:
    external: true
  keycloak_admin_user:
    external: true
  keycloak_admin_password:
    external: true
  keycloak_openldap_admin_password:
    external: true
  keycloak_openldap_config_password:
    external: true

networks:
  internal:
    internal: true
  ldap:
    external: true
  reverse_proxy:
    external: true
