version: "3.8"

services:
  db:
    image: postgres:12-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
    networks:
      - internal
    volumes:
      - ${STORAGE_LOCATION}/nextcloud/db:/var/lib/postgresql/data # owner: 70
    secrets:
      - nextcloud_db_password
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_PASSWORD_FILE=/run/secrets/nextcloud_db_password
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: 256M
        reservations:
          cpus: "0.15"
          memory: 128M
      placement:
        constraints:
          - node.labels.big==true

  app:
    image: nextcloud:22
    networks:
      - ldap
      - reverse_proxy
      - internal
    volumes:
      - ${STORAGE_LOCATION}/nextcloud/app:/var/www/html # owner: 33
      - ${STORAGE_LOCATION}/nextcloud/data:/var/www/html/data # owner: 33
    secrets:
      - nextcloud_db_password
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_DB=nextcloud
      - POSTGRES_PASSWORD_FILE=/run/secrets/nextcloud_db_password
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "2.00"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M
      placement:
        constraints:
          - node.labels.big==true
      labels:
        - traefik.enable=true
        - traefik.http.routers.nextcloud.rule=Host(`nextcloud.${DOMAIN_NAME}`)
        - traefik.http.routers.nextcloud.tls.certresolver=leresolver
        - traefik.http.routers.nextcloud.entrypoints=websecure
        - traefik.http.services.nextcloud.loadbalancer.server.port=80
        - traefik.http.middlewares.nextcloud-redirectregex.redirectRegex.permanent=true
        - traefik.http.middlewares.nextcloud-redirectregex.redirectRegex.regex=https://(.*)/.well-known/(card|cal)dav
        - traefik.http.middlewares.nextcloud-redirectregex.redirectRegex.replacement=https://$$1/remote.php/dav/

secrets:
  nextcloud_db_password:
    external: true

networks:
  internal:
    internal: true
  ldap:
    external: true
  reverse_proxy:
    external: true
