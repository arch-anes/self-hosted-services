version: "3.8"

services:
  app:
    image: swarmpit/swarmpit
    networks:
      - internal
      - reverse_proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - SWARMPIT_DB=http://couchdb:5984
      - SWARMPIT_INFLUXDB=http://influxdb:8086
    depends_on:
      - couchdb
      - influxdb
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M
      placement:
        constraints:
          - node.role==manager
          - node.labels.big==true
      labels:
        - traefik.enable=true
        - traefik.http.routers.swarmpit.rule=Host(`swarmpit.${DOMAIN_NAME}`)
        - traefik.http.routers.swarmpit.tls.certresolver=leresolver
        - traefik.http.routers.swarmpit.entrypoints=websecure
        - traefik.http.services.swarmpit.loadbalancer.server.port=8080

  couchdb:
    image: couchdb:2.3.0
    networks:
      - internal
    volumes:
      - ${STORAGE_LOCATION}/swarmpit/couchdb:/opt/couchdb/data
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: 256M
        reservations:
          cpus: "0.15"
          memory: 128M
      placement:
        constraints:
          - node.labels.big==true

  influxdb:
    image: influxdb:1.7
    networks:
      - internal
    volumes:
      - ${STORAGE_LOCATION}/swarmpit/influxdb:/var/lib/influxdb
    deploy:
      resources:
        limits:
          cpus: "0.60"
          memory: 512M
        reservations:
          cpus: "0.30"
          memory: 128M
      placement:
        constraints:
          - node.labels.big==true

  agent:
    image: swarmpit/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 64M
        reservations:
          cpus: "0.05"
          memory: 32M
      mode: global
      labels:
        - swarmpit.agent=true

networks:
  internal:
    internal: true
  reverse_proxy:
    external: true
