version: "3.8"

services:
  app:
    image: jellyfin/jellyfin
    networks:
      - ldap
      - reverse_proxy
    volumes:
      - ${STORAGE_LOCATION}/jellyfin/config:/config
      - ${STORAGE_LOCATION}/jellyfin/media:/media
    deploy:
      resources:
        limits:
          cpus: "6.00"
          memory: 4096M
        reservations:
          cpus: "1.00"
          memory: 1024M
      placement:
        constraints:
          - node.labels.big==true
      labels:
        - traefik.enable=true
        - traefik.http.routers.jellyfin.rule=Host(`jellyfin.${DOMAIN_NAME}`)
        - traefik.http.routers.jellyfin.tls.certresolver=leresolver
        - traefik.http.routers.jellyfin.entrypoints=websecure
        - traefik.http.services.jellyfin.loadbalancer.server.port=8096

networks:
  ldap:
    external: true
  reverse_proxy:
    external: true
