version: "3.8"

services:
  app:
    image: mayanedms/mayanedms
    entrypoint: docker-entrypoint.sh
    command: run_all
    networks:
      - ldap
      - reverse_proxy
      - internal
    volumes:
      - ${STORAGE_LOCATION}/mayanedms/app:/var/lib/mayan
      - ./docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh
    secrets:
      - mayanedms_redis_password
      - mayanedms_db_password
    environment:
      - MAYAN_REDIS_PASSWORD_FILE=/run/secrets/mayanedms_redis_password
      - MAYAN_DATABASE_PASSWORD_FILE=/run/secrets/mayanedms_db_password
      - MAYAN_DOCKER_WAIT=db:5432 results:6379
    depends_on:
      - db
      - results
    deploy:
      placement:
        constraints:
          - node.labels.big==true
      labels:
        - traefik.enable=true
        - traefik.http.routers.mayanedms.rule=Host(`mayanedms.${DOMAIN_NAME}`)
        - traefik.http.routers.mayanedms.tls.certresolver=leresolver
        - traefik.http.routers.mayanedms.entrypoints=websecure
        - traefik.http.services.mayanedms.loadbalancer.server.port=8000

  db:
    image: postgres:12-alpine
    networks:
      - internal
    volumes:
      - ${STORAGE_LOCATION}/mayanedms/db:/var/lib/postgresql/data
    secrets:
      - mayanedms_db_password
    environment:
      - POSTGRES_DB=mayan
      - POSTGRES_PASSWORD_FILE=/run/secrets/mayanedms_db_password
    deploy:
      placement:
        constraints:
          - node.labels.big==true

  results:
    image: redis:5.0-alpine
    command: sh -c "redis-server --appendonly no --databases 2 --maxmemory 100mb --maxclients 500 --maxmemory-policy allkeys-lru --save --tcp-backlog 256 --requirepass $$(cat $$REDIS_PASS_FILE)"
    networks:
      - internal
    volumes:
      - ${STORAGE_LOCATION}/mayanedms/redis:/data
    secrets:
      - mayanedms_redis_password
    environment:
      - REDIS_PASS_FILE=/run/secrets/mayanedms_redis_password
    deploy:
      placement:
        constraints:
          - node.labels.big==true

secrets:
  mayanedms_db_password:
    external: true
  mayanedms_redis_password:
    external: true

networks:
  internal:
    internal: true
  ldap:
    external: true
  reverse_proxy:
    external: true
