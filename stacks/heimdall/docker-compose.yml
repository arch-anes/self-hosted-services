version: "3.8"

services:
  app:
    image: linuxserver/heimdall
    networks:
      - reverse_proxy
    volumes:
      - ${STORAGE_LOCATION}/heimdall:/config
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M
      placement:
        constraints:
          - node.labels.big==true
      labels:
        - traefik.enable=true
        - traefik.http.routers.heimdall.rule=Host(`${DOMAIN_NAME}`) || Host(`www.${DOMAIN_NAME}`)
        - traefik.http.routers.heimdall.entrypoints=websecure
        - traefik.http.routers.heimdall.tls=true
        - traefik.http.routers.heimdall.tls.certresolver=leresolver
        - traefik.http.services.heimdall.loadbalancer.server.port=80

networks:
  reverse_proxy:
    external: true
