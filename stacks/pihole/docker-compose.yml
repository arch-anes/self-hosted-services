version: "3.8"

services:
  app:
    image: pihole/pihole
    networks:
      - reverse_proxy
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
    volumes:
      - ${STORAGE_LOCATION}/pihole/config:/etc/pihole
      - ${STORAGE_LOCATION}/pihole/dnsmasq.d:/etc/dnsmasq.d
    environment:
      - PUID=1000
      - PGID=1000
      - VIRTUAL_HOST=pihole.${DOMAIN_NAME}
    dns:
      - 127.0.0.1
      - 1.1.1.1
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M
      placement:
        constraints:
          - node.labels.dns==true
      labels:
        - traefik.enable=true
        - traefik.http.routers.pihole.rule=Host(`pihole.${DOMAIN_NAME}`)
        - traefik.http.routers.pihole.tls.certresolver=leresolver
        - traefik.http.routers.pihole.entrypoints=websecure
        - traefik.http.services.pihole.loadbalancer.server.port=80

networks:
  reverse_proxy:
    external: true
