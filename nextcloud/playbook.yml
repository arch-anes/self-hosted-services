---
- name: Start Jellyfin in docker
  hosts: all
  gather_facts: no

  vars_files:
    - ../common_vars.yml
  vars:
    docker_compose_location: "{{remote_project_location}}/jellyfin"
    docker_storage_location: "{{remote_storage_location}}/jellyfin"
  environment:
    DOMAIN_NAME: "{{domain_name}}"

  tasks:
    - name: Create data folders
      file:
        path: "{{docker_storage_location}}/{{item}}"
        state: directory
      with_items:
        - "config"
        - "media"

    - name: Start Jellyfin
      docker_compose:
        pull: yes
        project_src: "{{docker_compose_location}}"
