version: "3"

services:
  db:
    image: postgres:alpine
    restart: always
    networks:
      - internal
    volumes:
      - /storage/nextcloud/db:/var/lib/postgresql/data
    env_file:
      - .env

  app:
    image: nextcloud:latest
    restart: always
    networks:
      - reverse_proxy
      - internal
    volumes:
      - /storage/nextcloud/app:/var/www/html
      - /storage/nextcloud/data:/var/www/html/data
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_DB=nextcloud
    env_file:
      - .env
    depends_on:
      - db
    labels:
      - traefik.enable=true
      - traefik.http.routers.nextcloud.rule=Host(`nextcloud.${DOMAIN_NAME}`)
      - traefik.http.routers.nextcloud.tls.certresolver=leresolver
      - traefik.http.routers.nextcloud.entrypoints=websecure

networks:
  internal:
  reverse_proxy:
    external: true
