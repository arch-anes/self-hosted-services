---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 8080
    - protocol: TCP
      name: ldap
      port: 389
  selector:
    app: keycloak

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`keycloak.${DOMAIN_NAME}`)
      kind: Rule
      services:
        - name: keycloak
          port: 8080
  tls:
    secretName: wilcard-main-domain-tls

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-ldap-config
  namespace: default
data:
  load-pkbdf2.ldif: |
    dn: cn=module{0},cn=config
    changetype: modify
    add: olcModuleLoad
    olcModuleLoad: pw-pbkdf2

  password-hash.ldif: |
    dn: olcDatabase={-1}frontend,cn=config
    changetype: modify
    add: olcPasswordHash
    olcPasswordHash: {PBKDF2-SHA512}

---
apiVersion: v1
kind: Secret
metadata:
  name: openldap
  namespace: default
type: Opaque
# stringData:
#   admin_password: "admin"
#   config_password: "config"
#   organization: "Example Inc."

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak
  namespace: default
type: Opaque
# stringData:
#   admin_username: "admin"
#   admin_password: "admin"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: default
  labels:
    app: keycloak
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      affinity:
        nodeAffinity:
          # Only on NAS nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nas
                    operator: In
                    values:
                      - "true"
      containers:
        - name: ldap
          image: osixia/openldap
          args:
            - --copy-service
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.25"
            limits:
              memory: "512Mi"
              cpu: "1.00"
          env:
            # LDAP_PORT: https://github.com/osixia/docker-openldap/issues/457
            - name: LDAP_PORT
              value: "389"
            - name: LDAP_TLS
              value: "false"
            - name: LDAP_REMOVE_CONFIG_AFTER_SETUP
              value: "false"
            - name: LDAP_DOMAIN
              value: "${DOMAIN_NAME}"
            - name: LDAP_ORGANISATION
              valueFrom:
                secretKeyRef:
                  name: openldap
                  key: organization
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openldap
                  key: admin_password
            - name: LDAP_CONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openldap
                  key: config_password
          ports:
            - name: ldap
              containerPort: 389
          volumeMounts:
            - name: custom-ldap-config
              mountPath: /container/service/slapd/assets/config/bootstrap/ldif/custom
            - name: openldap-db
              mountPath: /var/lib/ldap
            - name: openldap-config
              mountPath: /etc/ldap/slapd.d
        # When using LDAP, check "Enable the LDAPv3 Password Modify Extended Operation"
        - name: app
          image: quay.io/keycloak/keycloak:16.1.1
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.25"
            limits:
              memory: "1024Mi"
              cpu: "2.00"
          env:
            - name: DB_VENDOR
              value: "POSTGRES"
            - name: DB_ADDR
              value: "postgresql"
            - name: DB_DATABASE
              value: "keycloak"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: postgres_password
            - name: PROXY_ADDRESS_FORWARDING
              value: "true"
            - name: KEYCLOAK_USER
              valueFrom:
                secretKeyRef:
                  name: keycloak
                  key: admin_username
            - name: KEYCLOAK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak
                  key: admin_password
          ports:
            - name: web
              containerPort: 8080
      volumes:
        - name: custom-ldap-config
          configMap:
            name: custom-ldap-config
        - name: ldap
          configMap:
            name: ldap
        - name: openldap-db
          hostPath:
            path: /storage/keycloak/openldap_db
        - name: openldap-config
          hostPath:
            path: /storage/keycloak/openldap_config
