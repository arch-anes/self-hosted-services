---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cloudflare-issuer
  namespace: kube-system
spec:
  acme:
    privateKeySecretRef:
      name: cloudflare-issuer
    server: https://acme-v02.api.letsencrypt.org/directory
    email: cert@${DOMAIN_NAME}
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare
              key: token
        selector: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wilcard-main-domain
  namespace: default
spec:
  secretName: wilcard-main-domain-tls
  issuerRef:
    name: cloudflare-issuer
    kind: ClusterIssuer
  dnsNames:
    - "${DOMAIN_NAME}"
    - "*.${DOMAIN_NAME}"

---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    logs:
      access:
        enabled: true
    affinity:
      nodeAffinity:
        # Prefer local nodes
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: local
                  operator: In
                  values:
                    - "true"
    globalArguments:
      - "--global.sendanonymoususage=false"
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.${DOMAIN_NAME}`)
        middlewares:
          - name: default-services-admin-authentication@kubernetescrd
        entryPoints:
          - web
          - websecure
        tls:
          secretName: wilcard-main-domain-tls
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
    resources:
      requests:
        memory: 128Mi
        cpu: 125m
      limits:
        memory: 256Mi
        cpu: 1000m
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 10
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 60
        - type: Resource
          resource:
            name: memory
            target:
              type: Utilization
              averageUtilization: 60
