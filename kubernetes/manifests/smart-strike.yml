---
apiVersion: v1
kind: Service
metadata:
  name: smart-strike
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 3000
  selector:
    app: smart-strike

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: smart-strike
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`smart-strike.${DOMAIN_NAME}`)
      kind: Rule
      services:
        - name: smart-strike
          port: 3000
  tls:
    secretName: wilcard-main-domain-tls

---
apiVersion: v1
kind: Secret
metadata:
  name: smart-strike
  namespace: default
type: Opaque
# stringData:
#   device_auth: '{"host": "example.com", "user": "some-device-user", "pass": "some-device-password"}'
#   jwt_secret: "somepassword"
#   app_password: "somepassword" # bcrypted password: https://bcrypt-generator.com/

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: smart-strike
  namespace: default
  labels:
    app: smart-strike
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@midnight"
spec:
  selector:
    matchLabels:
      app: smart-strike
  template:
    metadata:
      labels:
        app: smart-strike
    spec:
      affinity:
        nodeAffinity:
          # Only on local nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: local
                    operator: In
                    values:
                      - "true"
      containers:
        - name: app
          image: archanes/smart-strike
          resources:
            requests:
              memory: "32Mi"
              cpu: "0.05"
            limits:
              memory: "64Mi"
              cpu: "0.25"
          env:
            - name: DEVICE_AUTH
              valueFrom:
                secretKeyRef:
                  name: smart-strike
                  key: device_auth
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: smart-strike
                  key: jwt_secret
            - name: APP_PASS
              valueFrom:
                secretKeyRef:
                  name: smart-strike
                  key: app_password
          ports:
            - name: web
              containerPort: 3000
