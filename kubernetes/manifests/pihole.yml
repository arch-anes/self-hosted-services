---
apiVersion: v1
kind: Service
metadata:
  name: pihole
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
  selector:
    app: pihole

---
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns-tcp
spec:
  ports:
    - protocol: TCP
      name: dns-tcp
      port: 53
  selector:
    app: pihole
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns-udp
spec:
  ports:
    - protocol: UDP
      name: dns-udp
      port: 53
  selector:
    app: pihole
  type: LoadBalancer

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pihole
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`pihole.${DOMAIN_NAME}`)
      kind: Rule
      services:
        - name: pihole
          port: 80
  tls:
    secretName: wilcard-main-domain-tls

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      affinity:
        nodeAffinity:
          # Only on DNS nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: dns
                    operator: In
                    values:
                      - "true"
      containers:
        - name: app
          image: pihole/pihole
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.25"
            limits:
              memory: "1024Mi"
              cpu: "1.00"
          ports:
            - name: web
              containerPort: 80
            - name: dns-tcp
              containerPort: 53
            - name: dns-udp
              containerPort: 53
              protocol: UDP
          env:
            - name: VIRTUAL_HOST
              value: "pihole.${DOMAIN_NAME}"
            - name: PIHOLE_DNS_
              value: "1.1.1.1;8.8.8.8"
            - name: DNSSEC
              value: "true"
            - name: QUERY_LOGGING
              value: "false"
          volumeMounts:
            - name: config
              mountPath: /etc/pihole
            - name: dnsmasq
              mountPath: /etc/dnsmasq.d
      volumes:
        - name: config
          hostPath:
            path: /storage/pihole/config
        - name: dnsmasq
          hostPath:
            path: /storage/pihole/dnsmasq.d
