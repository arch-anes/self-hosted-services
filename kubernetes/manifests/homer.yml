---
apiVersion: v1
kind: Service
metadata:
  name: homer
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 8080
  selector:
    app: homer

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homer
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`${DOMAIN_NAME}`) || Host(`www.${DOMAIN_NAME}`)
      kind: Rule
      services:
        - name: homer
          port: 8080
  tls:
    secretName: wilcard-main-domain-tls

