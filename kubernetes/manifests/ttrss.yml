---
apiVersion: v1
kind: Service
metadata:
  name: ttrss
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
  selector:
    app: ttrss

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ttrss
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`ttrss.${DOMAIN_NAME}`)
      kind: Rule
      services:
        - name: ttrss
          port: 80
  tls:
    secretName: wilcard-main-domain-tls

---
apiVersion: v1
kind: Secret
metadata:
  name: ttrss
  namespace: default
type: Opaque
# stringData:
#   db_password: "somepassword"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ttrss
  namespace: default
  labels:
    app: ttrss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ttrss
  template:
    metadata:
      labels:
        app: ttrss
    spec:
      affinity:
        nodeAffinity:
          # Only on NAS nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nas
                    operator: In
                    values:
                      - "true"
      containers:
        - name: db
          image: postgres:12-alpine
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.25"
            limits:
              memory: "256Mi"
              cpu: "0.5"
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ttrss
                  key: db_password
            - name: POSTGRES_DB
              value: "ttrss"
          ports:
            - name: db
              containerPort: 5432
          volumeMounts:
            - name: db
              mountPath: /var/lib/postgresql/data
        - name: app
          image: wangqiru/ttrss
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.25"
            limits:
              memory: "1024Mi"
              cpu: "0.5"
          env:
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: ttrss
                  key: db_password
            - name: SELF_URL_PATH
              value: "https://ttrss.${DOMAIN_NAME}/"
            - name: DB_HOST
              value: "localhost"
            - name: ENABLE_PLUGINS
              value: "api_feedreader,auth_internal,fever"
            - name: FEED_LOG_QUIET
              value: "true"
          ports:
            - name: web
              containerPort: 80
      volumes:
        - name: db
          hostPath:
            path: /storage/ttrss/db
