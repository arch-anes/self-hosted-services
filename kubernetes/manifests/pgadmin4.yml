---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin4
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
  selector:
    app: pgadmin4

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pgadmin4
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`pgadmin4.${DOMAIN_NAME}`)
      kind: Rule
      services:
        - name: pgadmin4
          port: 80
  tls:
    secretName: wilcard-main-domain-tls

---
apiVersion: v1
kind: Secret
metadata:
  name: pgadmin4
  namespace: default
type: Opaque
# stringData:
#   email: "example@example.com"
#   password: "somepassword"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin4
  namespace: default
  labels:
    app: pgadmin4
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@midnight"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin4
  template:
    metadata:
      labels:
        app: pgadmin4
    spec:
      containers:
        - name: app
          image: dpage/pgadmin4
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: pgadmin4
                  key: email
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgadmin4
                  key: password
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.25"
            limits:
              memory: "1024Mi"
              cpu: "1.00"
          ports:
            - name: web
              containerPort: 80
