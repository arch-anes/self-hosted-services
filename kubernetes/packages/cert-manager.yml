---
repo:
  name: jetstack
  repo_url: https://charts.jetstack.io

package:
  name: cert-manager
  namespace: kube-system
  chart_ref: jetstack/cert-manager
  chart_version: v1.5.0
  values:
    installCRDs: true
    prometheus:
      enabled: false
    resources:
      requests:
        memory: "128Mi"
        cpu: "0.25"
      limits:
        memory: "256Mi"
        cpu: "1.00"
    webhook:
      resources:
        requests:
          memory: "128Mi"
          cpu: "0.25"
        limits:
          memory: "256Mi"
          cpu: "1.00"
    cainjector:
      resources:
        requests:
          memory: "128Mi"
          cpu: "0.25"
        limits:
          memory: "256Mi"
          cpu: "1.00"
