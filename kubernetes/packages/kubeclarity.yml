---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubeclarity
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`kubeclarity.${DOMAIN_NAME}`)
      kind: Rule
      services:
        - name: kubeclarity-kubeclarity
          namespace: kubeclarity
          port: 8080
      middlewares:
        - name: services-admin-authentication
  tls:
    secretName: wilcard-main-domain-tls

---
apiVersion: v1
kind: Namespace
metadata:
  name: kubeclarity

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kubeclarity
  namespace: kube-system
spec:
  chart: kubeclarity
  repo: https://cisco-open.github.io/kubei
  targetNamespace: kubeclarity
