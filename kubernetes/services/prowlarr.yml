---
apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 9696
  selector:
    app: prowlarr

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr
  namespace: default
spec:
  tls:
    - hosts:
        - prowlarr.${DOMAIN_NAME}
      secretName: wilcard-main-domain-tls
  rules:
    - host: prowlarr.${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prowlarr
                port:
                  name: web

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prowlarr-scripts
  namespace: default
data:
  create-prowlarr-config.sh: |
    #!/bin/bash

    set -e
    set -u

    cat <<EOCONF > /config/config.xml
    <Config>
      <BindAddress>*</BindAddress>
      <Port>9696</Port>
      <SslPort>6969</SslPort>
      <EnableSsl>False</EnableSsl>
      <LaunchBrowser>True</LaunchBrowser>
      <ApiKey>$API_KEY</ApiKey>
      <AuthenticationMethod>Forms</AuthenticationMethod>
      <AuthenticationRequired>Enabled</AuthenticationRequired>
      <Branch>master</Branch>
      <LogLevel>info</LogLevel>
      <SslCertPath></SslCertPath>
      <SslCertPassword></SslCertPassword>
      <UrlBase></UrlBase>
      <InstanceName>Prowlarr</InstanceName>
      <UpdateMechanism>Docker</UpdateMechanism>
      <AnalyticsEnabled>False</AnalyticsEnabled>
      <PostgresUser>postgres</PostgresUser>
      <PostgresPassword>$POSTGRES_PASSWORD</PostgresPassword>
      <PostgresPort>5432</PostgresPort>
      <PostgresHost>postgresql</PostgresHost>
    </Config> 
    EOCONF

    chown $PUID:$PGID /config/config.xml

---
apiVersion: v1
kind: Secret
metadata:
  name: prowlarr
  namespace: default
type: Opaque
# stringData:
#   api_key: "somekey"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: default
  labels:
    app: prowlarr
  annotations:
    reloader.stakater.com/auto: "true"
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: app
          image: lscr.io/linuxserver/prowlarr:latest
          resources:
            requests:
              memory: 128Mi
              cpu: 125m
            limits:
              memory: 256Mi
              cpu: 500m
          ports:
            - name: web
              containerPort: 9696
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: prowlarr
                  key: api_key
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: postgres_password
          volumeMounts:
            - name: scripts
              mountPath: /custom-cont-init.d/create-prowlarr-config.sh
              subPath: create-prowlarr-config.sh
      volumes:
        - name: scripts
          configMap:
            name: prowlarr-scripts
            defaultMode: 0744
