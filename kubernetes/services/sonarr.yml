---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 8989
  selector:
    app: sonarr

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  namespace: default
spec:
  tls:
    - hosts:
        - sonarr.${DOMAIN_NAME}
      secretName: ${DOMAIN_NAME}-tls
  rules:
    - host: sonarr.${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr
                port:
                  name: web
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sonarr-scripts
  namespace: default
data:
  create-config.sh: |
    #!/bin/bash

    set -e
    set -u

    cat <<EOCONF > /config/config.xml
    <Config>
      <LogLevel>info</LogLevel>
      <EnableSsl>False</EnableSsl>
      <Port>8989</Port>
      <SslPort>9898</SslPort>
      <UrlBase></UrlBase>
      <BindAddress>*</BindAddress>
      <ApiKey>1ae5e11152dc4b28bfd5703de4f1b9cd</ApiKey>
      <AuthenticationMethod>Forms</AuthenticationMethod>
      <UpdateMechanism>Docker</UpdateMechanism>
      <LaunchBrowser>True</LaunchBrowser>
      <Branch>main</Branch>
      <InstanceName>Sonarr</InstanceName>
      <SyslogPort>514</SyslogPort>
      <AnalyticsEnabled>False</AnalyticsEnabled>
      <AuthenticationRequired>Enabled</AuthenticationRequired>
      <SslCertPath></SslCertPath>
      <SslCertPassword></SslCertPassword>
      <PostgresUser>postgres</PostgresUser>
      <PostgresPassword>$POSTGRES_PASSWORD</PostgresPassword>
      <PostgresPort>5432</PostgresPort>
      <PostgresHost>postgresql</PostgresHost>
      <PostgresMainDb>sonarr_main</PostgresMainDb>
      <PostgresLogDb>sonarr_log</PostgresLogDb>
    </Config>
    EOCONF

    chown $PUID:$PGID /config/config.xml

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: default
  labels:
    app: sonarr
  annotations:
    reloader.stakater.com/auto: "true"
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      affinity:
        nodeAffinity:
          # Only on NAS nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nas
                    operator: In
                    values:
                      - "true"
      containers:
        - name: app
          image: lscr.io/linuxserver/sonarr:latest
          startupProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 1000m
          ports:
            - name: web
              containerPort: 8989
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: arr
                  key: sonarr_api_key
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: postgres_password
          volumeMounts:
            - name: scripts
              mountPath: /custom-cont-init.d/create-config.sh
              subPath: create-config.sh
            - name: jellyfin
              mountPath: /jellyfin
      volumes:
        - name: scripts
          configMap:
            name: sonarr-scripts
            defaultMode: 0744
        - name: jellyfin
          hostPath:
            path: /storage/jellyfin/media
