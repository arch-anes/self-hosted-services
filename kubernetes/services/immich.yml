---
apiVersion: v1
kind: Service
metadata:
  name: immich
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 3001
  selector:
    app: immich

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich
  namespace: default
spec:
  tls:
    - hosts:
        - immich.${DOMAIN_NAME}
      secretName: ${DOMAIN_NAME}-tls
  rules:
    - host: immich.${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: immich
                port:
                  name: web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich
  namespace: default
  labels:
    app: immich
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich
  template:
    metadata:
      labels:
        app: immich
    spec:
      affinity:
        nodeAffinity:
          # Only on NAS nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nas
                    operator: In
                    values:
                      - "true"
      containers:
        - name: app
          image: ghcr.io/immich-app/immich-server:release
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 4Gi
              cpu: 2000m
          env:
            - name: IMMICH_PORT
              value: "3001"
            - name: REDIS_HOSTNAME
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis_password
            - name: DB_HOSTNAME
              value: "postgresql"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE_NAME
              value: "immich"
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres.postgresql.credentials.postgresql.acid.zalan.do
                  key: password
            - name: DB_VECTOR_EXTENSION
              value: "pgvector"
          ports:
            - name: web
              containerPort: 3001
          volumeMounts:
            - name: data
              mountPath: /usr/src/app/upload
      volumes:
        - name: data
          hostPath:
            path: /storage/immich/data

---
apiVersion: v1
kind: Service
metadata:
  name: immich-machine-learning
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 3003
  selector:
    app: immich-machine-learning

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-machine-learning
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
  namespace: default
  labels:
    app: immich-machine-learning
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-machine-learning
  template:
    metadata:
      labels:
        app: immich-machine-learning
    spec:
      containers:
        - name: app
          image: ghcr.io/immich-app/immich-machine-learning:release
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 4Gi
              cpu: 2000m
          env:
            - name: IMMICH_PORT
              value: "3003"
          ports:
            - name: web
              containerPort: 3003
          volumeMounts:
            - name: cache
              mountPath: /cache
              subPath: cache
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: immich-machine-learning
