---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  chart: kubernetes-dashboard
  repo: https://kubernetes.github.io/dashboard
  version: 7.11.1
  targetNamespace: kube-system
  valuesContent: |-
    app:
      settings:
        global:
          clusterName: "Home"
          itemsPerPage: 50
          labelsLimit: 10
      ingress:
        enabled: true
        useDefaultIngressClass: true
        useDefaultAnnotations: false
        pathType: Prefix
        annotations:
          homer.service.name: Administration
          homer.service.icon: "fas fa-tools"
          homer.service.rank: "5"
          homer.item.name: "Kubernetes Dashboard"
          homer.item.logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Kubernetes_logo_without_workmark.svg/247px-Kubernetes_logo_without_workmark.svg.png"
          traefik.ingress.kubernetes.io/router.middlewares: kube-system-intranet-allowlist@kubernetescrd
        hosts:
          - kubernetes.{{ .Values.fqdn }}
        tls:
          secretName: {{ .Values.fqdn }}-tls
        issuer:
          scope: disabled
    kong:
      proxy:
        http:
          enabled: true
        tls:
          enabled: false
          servicePort: 80
    nginx:
      enabled: false
    cert-manager:
      enabled: false
    metrics-server:
      enabled: false

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: admin-user
    namespace: kube-system

---
apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-admin
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: admin-user
type: kubernetes.io/service-account-token
