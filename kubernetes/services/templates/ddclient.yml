---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ddclient
  namespace: default
data:
  ddclient.conf: |
    daemon=300 # check every 300 seconds
    syslog=yes
    pid=/var/run/ddclient/ddclient.pid
    ssl=yes

    use=web, web=checkip.amazonaws.com

    wildcard=yes

    protocol=cloudflare, zone={{ .Values.fqdn }}, ttl=1, password_env=API_KEY {{ .Values.fqdn }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddclient
  namespace: default
  labels:
    app: ddclient
  annotations:
    reloader.stakater.com/auto: "true"
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ddclient
  template:
    metadata:
      labels:
        app: ddclient
    spec:
      affinity:
        nodeAffinity:
          # Only on public nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: public
                    operator: In
                    values:
                      - "true"
      containers:
        - name: app
          image: lscr.io/linuxserver/ddclient:latest
          resources:
            requests:
              memory: 32Mi
              cpu: 125m
            limits:
              memory: 128Mi
              cpu: 250m
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fqdn }}-cloudflare
                  key: token
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          volumeMounts:
            - name: config
              mountPath: /defaults
      volumes:
        - name: config
          configMap:
            name: ddclient
