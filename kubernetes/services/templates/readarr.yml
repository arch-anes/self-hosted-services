---
apiVersion: v1
kind: Service
metadata:
  name: readarr
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 8787
  selector:
    app: readarr

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: readarr
  namespace: default
  annotations:
    homer.service.name: Arr
    homer.item.logo: "https://raw.githubusercontent.com/Readarr/Readarr/4249f5324aa43474336f1e02f46cb38c31bb2997/Logo/256.png"
spec:
  tls:
    - hosts:
        - readarr.{{ .Values.fqdn }}
      secretName: {{ .Values.fqdn }}-tls
  rules:
    - host: readarr.{{ .Values.fqdn }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: readarr
                port:
                  name: web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr
  namespace: default
  labels:
    app: readarr
  annotations:
    reloader.stakater.com/auto: "true"
    keel.sh/policy: force
    keel.sh/matchTag: "true"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@daily"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
    spec:
      nodeSelector:
        # Schedule only on NAS nodes
        nas: "true"
      containers:
        - name: app
          image: lscr.io/linuxserver/readarr:0.4.12-develop
          livenessProbe:
            httpGet:
              path: /ping
              port: 8787
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 5
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 1000m
          ports:
            - name: web
              containerPort: 8787
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: READARR__APP__THEME
              value: dark
            - name: READARR__AUTH__METHOD
              value: Forms
            - name: READARR__AUTH__REQUIRED
              value: Enabled
            - name: READARR__POSTGRES__HOST
              value: postgresql
            - name: READARR__POSTGRES__PORT
              value: "5432"
            - name: READARR__POSTGRES__MAINDB
              value: readarr_main
            - name: READARR__POSTGRES__LOGDB
              value: readarr_log
            - name: READARR__POSTGRES__CACHEDB
              value: readarr_cache
            - name: READARR__POSTGRES__USER
              value: postgres
            - name: READARR__AUTH__APIKEY
              valueFrom:
                secretKeyRef:
                  name: arr
                  key: readarr_api_key
            - name: READARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres.postgresql.credentials.postgresql.acid.zalan.do
                  key: password
          volumeMounts:
            - name: multimedia
              mountPath: /jellyfin
      volumes:
        - name: multimedia
          hostPath:
            path: /storage/Multimedia
