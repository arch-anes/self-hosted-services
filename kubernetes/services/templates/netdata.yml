---
apiVersion: v1
kind: Secret
metadata:
  name: netdata
  namespace: default
type: Opaque
# stringData:
#   GOTIFY_TOKEN: "sometoken"

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: netdata
  namespace: default
spec:
  chart: netdata
  repo: https://netdata.github.io/helmchart/
  version: 3.7.130
  targetNamespace: default
  valuesContent: |-
    ingress:
      enabled: true
      annotations:
        homer.service.name: Monitoring
        homer.item.logo: "https://raw.githubusercontent.com/netdata/netdata/483d8481a5a5edf72630068534feb1a4d228ed0b/web/gui/v1/images/favicon-196x196.png"
        kubernetes.io/ingress.class: traefik
        kubernetes.io/tls-acme: "false"
        traefik.ingress.kubernetes.io/router.middlewares: kube-system-intranet-allowlist@kubernetescrd,kube-system-cluster-admin-authentication@kubernetescrd
      path: /
      pathType: Prefix
      hosts:
        - netdata.{{ .Values.fqdn }}
      tls:
        - secretName: {{ .Values.fqdn }}-tls
          hosts:
            - netdata.{{ .Values.fqdn }}
    parent:
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          cpu: 2000m
          memory: 2Gi
      env:
        DO_NOT_TRACK: 1
        NETDATA_DISABLE_CLOUD: 1
      envFrom:
        - secretRef:
            name: netdata
      configs:
        health:
          enabled: true
          path: /etc/netdata/health_alarm_notify.conf
          data: |
            SEND_EMAIL="NO"
            SEND_GOTIFY="YES"
            GOTIFY_APP_URL="http://gotify"
            GOTIFY_APP_TOKEN="${GOTIFY_TOKEN}"
        cloud:
          enabled: true
          path: /var/lib/netdata/cloud.d/cloud.conf
          data: |
            [global]
              enabled = no
    child:
      resources:
        requests:
          cpu: 250m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      env:
        DO_NOT_TRACK: 1
        NETDATA_DISABLE_CLOUD: 1
      extraVolumes:
        - name: smartd
          hostPath:
            path: /var/lib/smartmontools
      extraVolumeMounts:
        - name: smartd
          mountPath: /var/log/smartd
          readOnly: true
          mountPropagation: HostToContainer
      configs:
        smartd:
          enabled: true
          path: /etc/netdata/python.d/smartd_log.conf
          data: |
            local:
              log_path : '/var/log/smartd/'
        cloud:
          enabled: true
          path: /var/lib/netdata/cloud.d/cloud.conf
          data: |
            [global]
              enabled = no
    k8sState:
      env:
        DO_NOT_TRACK: 1
