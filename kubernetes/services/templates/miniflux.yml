---
apiVersion: v1
kind: Secret
metadata:
  name: miniflux
  namespace: default
type: Opaque
# stringData:
#   admin_username: "someuser"
#   admin_password: "somepass"

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: miniflux
  namespace: default
spec:
  chart: miniflux
  repo: https://charts.gabe565.com
  version: 0.9.2
  targetNamespace: default
  valuesContent: |-
    env:
      ADMIN_USERNAME:
        valueFrom:
          secretKeyRef:
            name: miniflux
            key: admin_username
      ADMIN_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: miniflux
            key: admin_password
      DATABASE_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: postgres.postgresql.credentials.postgresql.acid.zalan.do
            key: password
      DATABASE_URL: postgres://postgres:$(DATABASE_PASSWORD)@postgresql/miniflux?sslmode=disable
      RUN_MIGRATIONS: "1"
      CLEANUP_ARCHIVE_READ_DAYS: "-1"
      CLEANUP_ARCHIVE_UNREAD_DAYS: "-1"
    resources:
      requests:
        memory: 128Mi
        cpu: 125m
      limits:
        memory: 256Mi
        cpu: 500m
    ingress:
      main:
        enabled: true
        annotations:
          homer.service.name: Feed
          homer.service.icon: "fas fa-rss"
          homer.service.rank: "2"
          homer.item.logo: "https://raw.githubusercontent.com/miniflux/v2/06c37a132f6a90a30db12ad3f263cc6a97678d4a/ui/static/bin/maskable-icon-192.png"
        hosts:
          - host: miniflux.{{ .Values.fqdn }}
            paths:
              - path: /
        tls:
          - secretName: {{ .Values.fqdn }}-tls
            hosts:
              - miniflux.{{ .Values.fqdn }}
    probes:
      liveness:
        spec:
          periodSeconds: 30
        type: HTTP
        path: /healthcheck
      readiness:
        spec:
          periodSeconds: 30
          initialDelaySeconds: 15
        type: HTTP
        path: /healthcheck
      startup:
        type: HTTP
        path: /healthcheck
    postgresql:
      enabled: false
