---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: self-hosted-services
  namespace: kube-system
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - chartName: core
          - chartName: services
  template:
    metadata:
      name: self-hosted-services-cd-{{`{{ .chartName }}`}}
      namespace: kube-system
    spec:
      syncPolicy:
        automated:
          selfHeal: true
      project: default
      source:
        repoURL: {{ .Values.gitRepo }}
        targetRevision: HEAD
        path: kubernetes/{{`{{ .chartName }}`}}
        helm:
          parameters:
            - name: fqdn
              value: {{ .Values.fqdn }}
      destination:
        server: https://kubernetes.default.svc
