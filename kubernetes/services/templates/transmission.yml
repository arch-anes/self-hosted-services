---
apiVersion: v1
kind: Service
metadata:
  name: transmission
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 9091
  selector:
    app: transmission

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission
  namespace: default
  annotations:
    homer.service.name: Media
    homer.item.logo: "https://raw.githubusercontent.com/transmission/transmission/0ce4adf07ce4b6cfabf81e2d027f96197bb9a305/web/assets/img/logo.png"
spec:
  tls:
    - hosts:
        - transmission.{{ .Values.fqdn }}
      secretName: {{ .Values.fqdn }}-tls
  rules:
    - host: transmission.{{ .Values.fqdn }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: transmission
                port:
                  name: web

---
apiVersion: v1
kind: Secret
metadata:
  name: gluetun
  namespace: default
type: Opaque
# stringData:
#   vpn_service_provider: "someprovider" # https://github.com/qdm12/gluetun-wiki/tree/main/setup/providers
#   wireguard_private_key: "somekey"
#   server_countries: "somecountry1,somecountry2"

---
apiVersion: v1
kind: Secret
metadata:
  name: transmission
  namespace: default
type: Opaque
# stringData:
#   username: "someuser"
#   password: "somepass"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission
  namespace: default
spec:
  storageClassName: "local-path-retain"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  namespace: default
  labels:
    app: transmission
  annotations:
    reloader.stakater.com/auto: "true"
    keel.sh/policy: force
    keel.sh/matchTag: "true"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@daily"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - jellyfin
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: vpn
          image: qmcgaw/gluetun:v3.40.0
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 1000m
          env:
            - name: UPDATER_PERIOD
              value: "24h"
            - name: VPN_TYPE
              value: "wireguard"
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                secretKeyRef:
                  name: gluetun
                  key: vpn_service_provider
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun
                  key: wireguard_private_key
            - name: SERVER_COUNTRIES
              valueFrom:
                secretKeyRef:
                  name: gluetun
                  key: server_countries
        - name: app
          image: lscr.io/linuxserver/transmission:latest
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 2Gi
              cpu: 2000m
          ports:
            - name: web
              containerPort: 9091
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: transmission
                  key: username
            - name: PASS
              valueFrom:
                secretKeyRef:
                  name: transmission
                  key: password
          volumeMounts:
            - name: downloads
              mountPath: /downloads
            - name: config
              mountPath: /config
      volumes:
        - name: downloads
          hostPath:
            path: /storage/Multimedia/Downloads
        - name: config
          persistentVolumeClaim:
            claimName: transmission
