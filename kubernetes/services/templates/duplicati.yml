---
apiVersion: v1
kind: Service
metadata:
  name: duplicati
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 8200
  selector:
    app: duplicati

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: duplicati
  namespace: default
  annotations:
    homer.service.name: Administration
    homer.item.logo: "https://raw.githubusercontent.com/duplicati/duplicati/184dfeae7860cd34019baf3d3ca635bf6b79dfbe/Duplicati/Server/webroot/img/logo.png"
spec:
  tls:
    - hosts:
        - duplicati.{{ .Values.fqdn }}
      secretName: {{ .Values.fqdn }}-tls
  rules:
    - host: duplicati.{{ .Values.fqdn }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: duplicati
                port:
                  name: web

---
apiVersion: v1
kind: Secret
metadata:
  name: duplicati
  namespace: default
type: Opaque
# stringData:
#   web_password: "somepassword"
#   settings_encryption_key: "somepassword"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: duplicati
  namespace: default
  labels:
    app: duplicati
spec:
  replicas: 1
  selector:
    matchLabels:
      app: duplicati
  template:
    metadata:
      labels:
        app: duplicati
    spec:
      nodeSelector:
        # Schedule only on NAS nodes
        nas: "true"
      containers:
        - name: app
          image: lscr.io/linuxserver/duplicati:2.1.0
          resources:
            requests:
              memory: 512Mi
              cpu: 1000m
            limits:
              memory: 1Gi
          ports:
            - name: web
              containerPort: 8200
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: DUPLICATI__DISABLE_DB_ENCRYPTION
              value: "true"
            - name: DUPLICATI__WEBSERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: duplicati
                  key: web_password
          volumeMounts:
            - name: config
              mountPath: /config
            - name: storage
              mountPath: /source
              readOnly: true
      volumes:
        - name: config
          hostPath:
            path: /storage/duplicati/config
        - name: storage
          hostPath:
            path: /storage
