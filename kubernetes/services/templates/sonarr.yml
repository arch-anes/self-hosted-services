---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 8989
  selector:
    app: sonarr

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  namespace: default
  annotations:
    homer.service.name: Arr
    homer.item.logo: "https://raw.githubusercontent.com/Sonarr/Sonarr/1f785dd30ddf6f1ae61b171afc12ce691c100ee2/Logo/256.png"
spec:
  tls:
    - hosts:
        - sonarr.{{ .Values.fqdn }}
      secretName: {{ .Values.fqdn }}-tls
  rules:
    - host: sonarr.{{ .Values.fqdn }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr
                port:
                  name: web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: default
  labels:
    app: sonarr
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - jellyfin
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: app
          image: lscr.io/linuxserver/sonarr:4.0.14
          livenessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 5
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
          ports:
            - name: web
              containerPort: 8989
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: SONARR__APP__THEME
              value: dark
            - name: SONARR__AUTH__METHOD
              value: Forms
            - name: SONARR__AUTH__REQUIRED
              value: Enabled
            - name: SONARR__POSTGRES__HOST
              value: postgresql
            - name: SONARR__POSTGRES__PORT
              value: "5432"
            - name: SONARR__POSTGRES__MAINDB
              value: sonarr_main
            - name: SONARR__POSTGRES__LOGDB
              value: sonarr_log
            - name: SONARR__POSTGRES__USER
              value: postgres
            - name: SONARR__AUTH__APIKEY
              valueFrom:
                secretKeyRef:
                  name: arr
                  key: sonarr_api_key
            - name: SONARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres.postgresql.credentials.postgresql.acid.zalan.do
                  key: password
          volumeMounts:
            - name: multimedia
              mountPath: /jellyfin
      volumes:
        - name: multimedia
          hostPath:
            path: {{ .Values.storageLocation }}/Multimedia
