---
apiVersion: v1
kind: Service
metadata:
  name: minecraft-bedrock
  namespace: default
spec:
  type: NodePort
  ports:
    - protocol: UDP
      name: web
      port: 19132
      nodePort: 30778
  selector:
    app: minecraft-bedrock

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-bedrock
  namespace: default
  labels:
    app: minecraft-bedrock
  annotations:
    keel.sh/policy: force
    keel.sh/matchTag: "true"
    keel.sh/approvals: "1"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@daily"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-bedrock
  template:
    metadata:
      labels:
        app: minecraft-bedrock
    spec:
      nodeSelector:
        # Schedule only on NAS nodes
        nas: "true"
      containers:
        - name: app
          image: itzg/minecraft-bedrock-server
          stdin: true
          tty: true
          resources:
            requests:
              memory: 512Mi
              cpu: 1000m
            limits:
              memory: 4Gi
              cpu: 4000m
          env:
            - name: EULA
              value: "TRUE"
          ports:
            - name: web
              containerPort: 19132
          volumeMounts:
            - name: minecraft-bedrock
              mountPath: /data
      volumes:
        - name: minecraft-bedrock
          hostPath:
            path: /storage/minecraft-bedrock
