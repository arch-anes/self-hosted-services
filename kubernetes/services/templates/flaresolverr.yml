---
apiVersion: v1
kind: Service
metadata:
  name: flaresolverr
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 8191
  selector:
    app: flaresolverr

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  namespace: default
  labels:
    app: flaresolverr
  annotations:
    keel.sh/policy: force
    keel.sh/matchTag: "true"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@daily"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaresolverr
  template:
    metadata:
      labels:
        app: flaresolverr
    spec:
      containers:
        - name: app
          image: alexfozor/flaresolverr:pr-1300-experimental
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /
              port: 8191
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 5
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 2Gi
              cpu: 2000m
          ports:
            - name: web
              containerPort: 8191
