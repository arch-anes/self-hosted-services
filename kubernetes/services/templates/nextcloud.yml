---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
  selector:
    app: nextcloud

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-redirect
  namespace: default
spec:
  redirectRegex:
    permanent: true
    regex: "https://(.*)/.well-known/(?:card|cal)dav"
    replacement: "https://${1}/remote.php/dav"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-nextcloud-redirect@kubernetescrd
    homer.service.name: Media
    homer.item.rank: "2"
    homer.item.logo: "https://github.com/nextcloud/server/raw/0450e47f8dda26d19a0a252ddd5a117fddfa6885/core/img/logo/logo.png"
    homer.item.type: "Nextcloud"
spec:
  tls:
    - hosts:
        - nextcloud.{{ .Values.fqdn }}
      secretName: {{ .Values.fqdn }}-tls
  rules:
    - host: nextcloud.{{ .Values.fqdn }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud
                port:
                  name: web

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud
  namespace: default
data:
  custom-php-config.ini: |
    apc.shm_size=1G
    apc.ttl=7200
    apc.entries_hint=10000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: default
  labels:
    app: nextcloud
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      nodeSelector:
        # Schedule only on NAS nodes
        nas: "true"
      containers:
        - name: app
          image: ghcr.io/arch-anes/nextcloud:31.0.2-fpm-alpine
          imagePullPolicy: Always
          startupProbe:
            exec:
              command:
                - curl
                - -sSf
                - http://localhost/status.php
            initialDelaySeconds: 10
            periodSeconds: 60
            failureThreshold: 10
          resources:
            requests:
              memory: 128Mi
              cpu: 1000m
            limits:
              memory: 3Gi
          env:
            - name: PHP_MEMORY_LIMIT
              value: "2G"
            - name: PHP_OPCACHE_MEMORY_CONSUMPTION
              value: "1G"
            - name: REDIS_HOST
              value: "redis-master"
            - name: REDIS_HOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis-password
            - name: POSTGRES_HOST
              value: "postgresql"
            - name: POSTGRES_DB
              value: "nextcloud"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres.postgresql.credentials.postgresql.acid.zalan.do
                  key: password
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: smtp
                  key: hostname
            - name: SMTP_NAME
              valueFrom:
                secretKeyRef:
                  name: smtp
                  key: username
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smtp
                  key: password
            - name: SMTP_SECURE
              value: "tls"
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_AUTHTYPE
              value: "login"
            - name: MAIL_FROM_ADDRESS
              value: "nextcloud"
            - name: MAIL_DOMAIN
              value: "{{ .Values.fqdn }}"
          ports:
            - name: web
              containerPort: 80
          volumeMounts:
            - name: app
              mountPath: /var/www/html
            - name: data
              mountPath: /var/www/html/data
            - name: nextcloud-configmap
              mountPath: /usr/local/etc/php/conf.d/custom-php-config.ini
              subPath: custom-php-config.ini
      volumes:
        - name: app
          hostPath:
            path: {{ .Values.storageLocation }}/nextcloud/app
        - name: data
          hostPath:
            path: {{ .Values.storageLocation }}/nextcloud/data
        - name: nextcloud-configmap
          configMap:
            name: nextcloud
            defaultMode: 0444
