---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 7878
  selector:
    app: radarr

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: default
  annotations:
    homer.service.name: Arr
    homer.item.logo: "https://raw.githubusercontent.com/Radarr/Radarr/e4429d2919f73d8ffd1389614c74e58b9a447c50/Logo/256.png"
spec:
  tls:
    - hosts:
        - radarr.{{ .Values.fqdn }}
      secretName: {{ .Values.fqdn }}-tls
  rules:
    - host: radarr.{{ .Values.fqdn }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  name: web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: default
  labels:
    app: radarr
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - jellyfin
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: app
          image: lscr.io/linuxserver/radarr:5.21.1
          livenessProbe:
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 5
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 1000m
          ports:
            - name: web
              containerPort: 7878
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: RADARR__APP__THEME
              value: dark
            - name: RADARR__AUTH__METHOD
              value: Forms
            - name: RADARR__AUTH__REQUIRED
              value: Enabled
            - name: RADARR__POSTGRES__HOST
              value: postgresql
            - name: RADARR__POSTGRES__PORT
              value: "5432"
            - name: RADARR__POSTGRES__MAINDB
              value: radarr_main
            - name: RADARR__POSTGRES__LOGDB
              value: radarr_log
            - name: RADARR__POSTGRES__USER
              value: postgres
            - name: RADARR__AUTH__APIKEY
              valueFrom:
                secretKeyRef:
                  name: arr
                  key: radarr_api_key
            - name: RADARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres.postgresql.credentials.postgresql.acid.zalan.do
                  key: password
          volumeMounts:
            - name: multimedia
              mountPath: /jellyfin
      volumes:
        - name: multimedia
          hostPath:
            path: /storage/Multimedia
