---
apiVersion: v1
kind: Secret
metadata:
  name: obico
  namespace: default
type: Opaque
# stringData:
#   django_secret_key: "some_key"

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: obico
  namespace: default
spec:
  chart: obico
  repo: https://charts.gabe565.com
  version: 0.6.0
  targetNamespace: default
  valuesContent: |-
    server:
      controller:
        annotations:
          reloader.stakater.com/auto: "true"
      # Uncomment after first run to fix Traefik Ingress and then comment out again
      # initContainers:
      #   migrate:
      #     command:
      #       - python
      #       - manage.py
      #       - site
      #       - --add
      #       - obico.{{ .Values.fqdn }}
      env:
        DATABASE_PASSWORD:
          valueFrom:
            secretKeyRef:
              name: postgres.postgresql.credentials.postgresql.acid.zalan.do
              key: password
        DATABASE_URL: postgres://postgres:$(DATABASE_PASSWORD)@postgresql/obico
        REDIS_HOST_PASSWORD:
          valueFrom:
            secretKeyRef:
              name: redis
              key: redis-password
        REDIS_URL: redis://:$(REDIS_HOST_PASSWORD)@redis-master:6379
        DJANGO_SECRET_KEY:
          valueFrom:
            secretKeyRef:
              name: obico
              key: django_secret_key
        SITE_USES_HTTPS: True
        SITE_IS_PUBLIC: True
      resources:
        requests:
          cpu: 1000m
          memory: 250Mi
        limits:
          cpu: null
          memory: 1Gi
      ingress:
        main:
          enabled: true
          annotations:
            homer.service.name: Automation
            homer.item.name: obico
            homer.item.rank: "1"
            homer.item.logo: "https://raw.githubusercontent.com/TheSpaghettiDetective/obico-server/471c0364c7c823194bc9c5c2b13e76aa1ebad6b9/frontend/static/img/logo-compact.png"
          hosts:
            - host: obico.{{ .Values.fqdn }}
              paths:
                - path: /
          tls:
            - secretName: {{ .Values.fqdn }}-tls
              hosts:
                - obico.{{ .Values.fqdn }}
      probes:
        liveness:
          spec:
            periodSeconds: 30
          type: HTTP
          path: /hc
        readiness:
          spec:
            periodSeconds: 30
            initialDelaySeconds: 15
          type: HTTP
          path: /hc
        startup:
          type: HTTP
          path: /hc
    ml-api:
      resources:
        requests:
          cpu: 250m
          memory: 250Mi
        limits:
          cpu: null
          memory: 2Gi
    redis:
      enabled: false
