---
apiVersion: v1
kind: Secret
metadata:
  name: obico
  namespace: default
type: Opaque
# stringData:
#   django_secret_key: "some_key"

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: obico
  namespace: default
spec:
  chart: obico
  repo: https://charts.gabe565.com
  version: 0.5.0
  targetNamespace: default
  valuesContent: |-
    server:
      # Uncomment after first run to fix Traefik Ingress and then comment out again
      # initContainers:
      #   migrate:
      #     command:
      #       - python
      #       - manage.py
      #       - site
      #       - --add
      #       - obico.{{ .Values.fqdn }}
      env:
        DATABASE_PASSWORD:
          valueFrom:
            secretKeyRef:
              name: postgres.postgresql.credentials.postgresql.acid.zalan.do
              key: password
        DATABASE_URL: postgres://postgres:$(DATABASE_PASSWORD)@postgresql/obico
        REDIS_HOST_PASSWORD:
          valueFrom:
            secretKeyRef:
              name: redis
              key: redis-password
        REDIS_URL: redis://:$(REDIS_HOST_PASSWORD)@redis:6379
        DJANGO_SECRET_KEY:
          valueFrom:
            secretKeyRef:
              name: obico
              key: django_secret_key
        SITE_USES_HTTPS: True
        SITE_IS_PUBLIC: True
      resources:
        requests:
          cpu: 250m
          memory: 250Mi
        limits:
          cpu: 1000m
          memory: 1Gi
      ingress:
        main:
          enabled: true
          annotations: {}
          hosts:
            - host: obico.{{ .Values.fqdn }}
              paths:
                - path: /
          tls:
            - secretName: {{ .Values.fqdn }}-tls
              hosts:
                - obico.{{ .Values.fqdn }}
    ml-api:
      resources:
        requests:
          cpu: 250m
          memory: 250Mi
        limits:
          cpu: 2000m
          memory: 2Gi
    redis:
      enabled: false
