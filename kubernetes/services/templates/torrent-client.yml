---
apiVersion: v1
kind: ConfigMap
metadata:
  name: transmission-scripts
  namespace: default
data:
  extract-files.sh: |
    #!/bin/bash

    # Transmission completion script for automatic extraction

    find "${TR_TORRENT_DIR}" -type f \( -iname "*.rar" -o -iname "*.zip" -o -iname "*.7z" \) | while read -r file; do
        file_dir=$(dirname "${file}")
        case "${file,,}" in
            *.rar)
                unrar x -o- "${file}" "${file_dir}" &>/dev/null
                ;;
            *.zip)
                unzip -o "${file}" -d "${file_dir}" &>/dev/null
                ;;
            *.7z)
                7z x -aoa "${file}" -o"${file_dir}" &>/dev/null
                ;;
        esac
    done

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: torrent-client
  namespace: default
  labels:
    app: torrent-client
  annotations:
    reloader.stakater.com/auto: "true"
    keel.sh/policy: force
    keel.sh/matchTag: "true"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@daily"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: torrent-client
  template:
    metadata:
      labels:
        app: torrent-client
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - jellyfin
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: vpn
          image: qmcgaw/gluetun:v3.39.1
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 1000m
          env:
            - name: UPDATER_PERIOD
              value: "24h"
            - name: VPN_TYPE
              value: "wireguard"
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                secretKeyRef:
                  name: gluetun
                  key: vpn_service_provider
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun
                  key: wireguard_private_key
            - name: SERVER_COUNTRIES
              valueFrom:
                secretKeyRef:
                  name: gluetun
                  key: server_countries
        - name: transmission
          image: lscr.io/linuxserver/transmission:latest
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 2Gi
              cpu: 2000m
          ports:
            - name: transmission
              containerPort: 9091
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: transmission
                  key: username
            - name: PASS
              valueFrom:
                secretKeyRef:
                  name: transmission
                  key: password
          volumeMounts:
            - name: downloads
              mountPath: /downloads
            - name: transmission-config
              mountPath: /config
            - name: transmission-scripts
              mountPath: /scripts
        - name: joal
          image: anthonyraymond/joal:2.1.36
          command: ["bash"]
          args: ["-c", "java -jar /joal/joal.jar --server.port=12345 --joal-conf=/data --spring.main.web-environment=true --joal.ui.path.prefix=$$SECRET_PATH --joal.ui.secret-token=$$SECRET_TOKEN"]
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 1000m
          ports:
            - name: joal
              containerPort: 12345
          env:
            - name: SECRET_PATH
              valueFrom:
                secretKeyRef:
                  name: joal
                  key: path
            - name: SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: joal
                  key: token
          volumeMounts:
            - name: joal-config
              mountPath: /data
      volumes:
        - name: downloads
          hostPath:
            path: /storage/Multimedia/Downloads
        - name: transmission-config
          persistentVolumeClaim:
            claimName: transmission
        - name: transmission-scripts
          configMap:
            name: transmission-scripts
            defaultMode: 0744
        - name: joal-config
          persistentVolumeClaim:
            claimName: joal
