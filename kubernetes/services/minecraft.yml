---
apiVersion: v1
kind: Service
metadata:
  name: minecraft
  namespace: default
spec:
  type: NodePort
  ports:
    - protocol: TCP
      name: java
      port: 25565
      nodePort: 30760
    - protocol: UDP
      name: bedrock
      port: 19132
      nodePort: 30770
  selector:
    app: minecraft

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft
  namespace: default
  labels:
    app: minecraft
  annotations:
    keel.sh/policy: force
    keel.sh/matchTag: "true"
    keel.sh/approvals: "1"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@daily"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nas
                    operator: In
                    values:
                      - "true"
      containers:
        - name: app
          image: itzg/minecraft-server:stable
          stdin: true
          tty: true
          resources:
            requests:
              memory: 512Mi
              cpu: 1000m
            limits:
              memory: 2Gi
              cpu: 4000m
          env:
            - name: EULA
              value: "true"
            - name: TYPE
              value: "FABRIC"
            - name: VERSION
              value: "1.21.2"
            - name: PLUGINS
              value: |
                https://cdn.modrinth.com/data/wKkoqHrH/versions/CGIqkJBy/geyser-fabric-Geyser-Fabric-2.5.0-b716.jar
                https://cdn.modrinth.com/data/bWrNNfkb/versions/Mf2wV7re/Floodgate-Fabric-2.2.4-b38.jar
          ports:
            - name: bedrock
              containerPort: 19132
            - name: java
              containerPort: 25565
          volumeMounts:
            - name: minecraft
              mountPath: /data
      volumes:
        - name: minecraft
          hostPath:
            path: /storage/minecraft
