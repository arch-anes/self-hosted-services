---
apiVersion: v1
kind: Service
metadata:
  name: minecraft
  namespace: default
spec:
  type: NodePort
  ports:
    - protocol: UDP
      name: web
      port: 19132
      nodePort: 30778
  selector:
    app: minecraft

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft
  namespace: default
  labels:
    app: minecraft
  annotations:
    keel.sh/policy: force
    keel.sh/matchTag: "true"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@daily"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nas
                    operator: In
                    values:
                      - "true"
      containers:
        - name: app
          image: itzg/minecraft-bedrock-server:latest
          stdin: true
          tty: true
          resources:
            requests:
              memory: 512Mi
              cpu: 1000m
            limits:
              memory: 2Gi
              cpu: 4000m
          env:
            - name: EULA
              value: "TRUE"
          ports:
            - name: web
              containerPort: 19132
          volumeMounts:
            - name: minecraft
              mountPath: /data
      volumes:
        - name: minecraft
          hostPath:
            path: /storage/minecraft
