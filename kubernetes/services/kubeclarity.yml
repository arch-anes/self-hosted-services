---
apiVersion: v1
kind: Namespace
metadata:
  name: kubeclarity

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kubeclarity
  namespace: kube-system
spec:
  chart: kubeclarity
  repo: https://openclarity.github.io/kubeclarity
  version: 2.19.0
  targetNamespace: kubeclarity
  valuesContent: |-
    kubeclarity-postgresql:
      enabled: false
    kubeclarity-postgresql-external:
      enabled: true
      auth:
        existingSecret: postgresql
        username: postgres
        host: postgresql.default
        port: 5432
        database: kubeclarity
    kubeclarity:
      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: default-services-admin-authentication@kubernetescrd
        hosts:
          - host: kubeclarity.${DOMAIN_NAME}
        tls:
        - secretName: wilcard-main-domain-tls
          hosts:
            - kubeclarity.${DOMAIN_NAME}
