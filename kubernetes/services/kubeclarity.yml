---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kubeclarity
  namespace: default
spec:
  chart: kubeclarity
  repo: https://openclarity.github.io/kubeclarity
  version: 2.19.0
  targetNamespace: default
  valuesContent: |-
    kubeclarity-postgresql:
      enabled: false
    kubeclarity-postgresql-external:
      enabled: true
      auth:
        existingSecret: postgresql
        username: postgres
        host: postgresql.default
        port: 5432
        database: kubeclarity
    kubeclarity:
      resources:
        requests:
          memory: 64Mi
          cpu: 125m
        limits:
          memory: 128Mi
          cpu: 250m
      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: kube-system-cluster-admin-authentication@kubernetescrd
        hosts:
          - host: kubeclarity.${DOMAIN_NAME}
        tls:
        - secretName: ${DOMAIN_NAME}-tls
          hosts:
            - kubeclarity.${DOMAIN_NAME}
    kubeclarity-sbom-db:
      resources:
        requests:
          memory: 64Mi
          cpu: 125m
        limits:
          memory: 128Mi
          cpu: 250m
