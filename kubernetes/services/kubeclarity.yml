---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubeclarity
  namespace: kubeclarity
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-services-admin-authentication@kubernetescrd
spec:
  tls:
    - hosts:
        - kubeclarity.${DOMAIN_NAME}
      secretName: wilcard-main-domain-tls
  rules:
    - host: kubeclarity.${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubeclarity-kubeclarity
                port:
                  name: backend

---
apiVersion: v1
kind: Namespace
metadata:
  name: kubeclarity

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kubeclarity
  namespace: kube-system
spec:
  chart: kubeclarity
  repo: https://openclarity.github.io/kubeclarity
  version: 2.19.0
  targetNamespace: kubeclarity
  valuesContent: |-
    kubeclarity-postgresql:
      enabled: false
    kubeclarity-postgresql-external:
      enabled: true
      auth:
        existingSecret: postgresql
        username: postgres
        host: postgresql.default
        port: 5432
        database: kubeclarity
