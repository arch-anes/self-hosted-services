---
apiVersion: v1
kind: Service
metadata:
  name: aria2
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
    - protocol: TCP
      name: rpc
      port: 6800
  selector:
    app: aria2

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aria2
  namespace: default
spec:
  tls:
    - hosts:
        - aria2.${DOMAIN_NAME}
      secretName: ${DOMAIN_NAME}-tls
  rules:
    - host: aria2.${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aria2
                port:
                  name: web

---
apiVersion: v1
kind: Secret
metadata:
  name: aria2
  namespace: default
type: Opaque
# stringData:
#   username: "someuser"
#   password: "somepass"
#   vpn_service_provider: "someprovider"
#   wireguard_private_key: "somekey"
#   server_countries: "somecountry1,somecountry2"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aria2
  namespace: default
  labels:
    app: aria2
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aria2
  template:
    metadata:
      labels:
        app: aria2
    spec:
      affinity:
        nodeAffinity:
          # Only on NAS nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nas
                    operator: In
                    values:
                      - "true"
      containers:
        - name: vpn
          image: qmcgaw/gluetun
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 1000m
          env:
            - name: UPDATER_PERIOD
              value: "24h"
            - name: VPN_TYPE
              value: "wireguard"
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: vpn_service_provider
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: wireguard_private_key
            - name: SERVER_COUNTRIES
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: server_countries
        - name: app
          image: wahyd4/aria2-ui
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 2Gi
              cpu: 2000m
          ports:
            - name: web
              containerPort: 80
            - name: rpc
              containerPort: 6800
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: ENABLE_AUTH
              value: "true"
            - name: ENABLE_RCLONE
              value: "false"
            - name: DOMAIN
              value: "http://aria2.${DOMAIN_NAME}"
            - name: ARIA2_EXTERNAL_PORT
              value: "443"
            - name: ARIA2_USER
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: username
            - name: ARIA2_PWD
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: password
          volumeMounts:
            - name: config
              mountPath: /app/conf
            - name: downloads
              mountPath: /data
      volumes:
        - name: config
          hostPath:
            path: /storage/aria2/config
        - name: downloads
          hostPath:
            path: /storage/jellyfin/media/Downloads
