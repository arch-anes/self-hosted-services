---
apiVersion: v1
kind: Service
metadata:
  name: aria2
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
    - protocol: TCP
      name: rpc
      port: 6800
  selector:
    app: aria2

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: aria2
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`aria2.${DOMAIN_NAME}`)
      kind: Rule
      services:
        - name: aria2
          port: 80
  tls:
    secretName: wilcard-main-domain-tls

---
apiVersion: v1
kind: Secret
metadata:
  name: aria2
  namespace: default
type: Opaque
# stringData:
#   username: "someuser"
#   password: "somepassword"
#   rpc_secret: "somecode"
#   vpn_endpoint_ip: "1.2.3.4"
#   vpn_endpoint_port: "51820"
#   wireguard_public_key: "somekey"
#   wireguard_private_key: "somekey"
#   wireguard_address: "123.123.123.123/32"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aria2
  namespace: default
  labels:
    app: aria2
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aria2
  template:
    metadata:
      labels:
        app: aria2
    spec:
      affinity:
        nodeAffinity:
          # Only on NAS nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nas
                    operator: In
                    values:
                      - "true"
      containers:
        - name: vpn
          image: qmcgaw/gluetun
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.25"
            limits:
              memory: "1024Mi"
              cpu: "1.00"
          env:
            - name: VPN_TYPE
              value: "wireguard"
            - name: VPN_SERVICE_PROVIDER
              value: "custom"
            - name: VPN_ENDPOINT_IP
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: vpn_endpoint_ip
            - name: VPN_ENDPOINT_PORT
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: vpn_endpoint_port
            - name: WIREGUARD_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: wireguard_public_key
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: wireguard_private_key
            - name: WIREGUARD_ADDRESSES
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: wireguard_address
        - name: app
          image: wahyd4/aria2-ui
          resources:
            requests:
              memory: "512Mi"
              cpu: "1.00"
            limits:
              memory: "1024Mi"
              cpu: "5.00"
          ports:
            - name: web
              containerPort: 80
            - name: rpc
              containerPort: 6800
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: ENABLE_AUTH
              value: "true"
            - name: ENABLE_RCLONE
              value: "false"
            - name: DOMAIN
              value: "http://aria2.${DOMAIN_NAME}"
            - name: ARIA2_EXTERNAL_PORT
              value: "443"
            - name: ARIA2_USER
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: username
            - name: ARIA2_PWD
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: password
            - name: RPC_SECRET
              valueFrom:
                secretKeyRef:
                  name: aria2
                  key: rpc_secret
          volumeMounts:
            - name: config
              mountPath: /app/conf
            - name: media
              mountPath: /data
      volumes:
        - name: config
          hostPath:
            path: /storage/aria2/config
        - name: media
          hostPath:
            path: /storage/aria2/media
