---
apiVersion: v1
kind: Service
metadata:
  name: miniflux
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 8080
  selector:
    app: miniflux

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: miniflux
  namespace: default
spec:
  tls:
    - hosts:
        - miniflux.${DOMAIN_NAME}
      secretName: wilcard-main-domain-tls
  rules:
    - host: miniflux.${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: miniflux
                port:
                  name: web

---
apiVersion: v1
kind: Secret
metadata:
  name: miniflux
  namespace: default
type: Opaque
# stringData:
#   admin_username: "someuser"
#   admin_password: "somepass"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniflux
  namespace: default
  labels:
    app: miniflux
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miniflux
  template:
    metadata:
      labels:
        app: miniflux
    spec:
      containers:
        - name: app
          image: miniflux/miniflux
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.25"
            limits:
              memory: "1024Mi"
              cpu: "0.5"
          env:
            - name: RUN_MIGRATIONS
              value: "1"
            - name: CREATE_ADMIN
              value: "1"
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: miniflux
                  key: admin_username
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: miniflux
                  key: admin_password
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: postgres_password
            - name: DATABASE_URL
              value: postgres://postgres:$(POSTGRES_PASSWORD)@postgresql/miniflux?sslmode=disable
          ports:
            - name: web
              containerPort: 8080
