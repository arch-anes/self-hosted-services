---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 7878
  selector:
    app: radarr

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: default
spec:
  tls:
    - hosts:
        - radarr.${DOMAIN_NAME}
      secretName: ${DOMAIN_NAME}-tls
  rules:
    - host: radarr.${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  name: web
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: radarr-scripts
  namespace: default
data:
  create-config.sh: |
    #!/bin/bash

    set -e
    set -u

    cat <<EOCONF > /config/config.xml
    <Config>
      <BindAddress>*</BindAddress>
      <Port>7878</Port>
      <SslPort>9898</SslPort>
      <EnableSsl>False</EnableSsl>
      <LaunchBrowser>True</LaunchBrowser>
      <ApiKey>$API_KEY</ApiKey>
      <AuthenticationMethod>Forms</AuthenticationMethod>
      <Branch>master</Branch>
      <LogLevel>info</LogLevel>
      <SslCertPath></SslCertPath>
      <SslCertPassword></SslCertPassword>
      <UrlBase></UrlBase>
      <InstanceName>Radarr</InstanceName>
      <UpdateMechanism>Docker</UpdateMechanism>
      <Theme>dark</Theme>
      <PostgresUser>postgres</PostgresUser>
      <PostgresPassword>$POSTGRES_PASSWORD</PostgresPassword>
      <PostgresPort>5432</PostgresPort>
      <PostgresHost>postgresql</PostgresHost>
      <PostgresMainDb>radarr_main</PostgresMainDb>
      <PostgresLogDb>radarr_log</PostgresLogDb>
    </Config>
    EOCONF

    chown $PUID:$PGID /config/config.xml

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: default
  labels:
    app: radarr
  annotations:
    reloader.stakater.com/auto: "true"
    keel.sh/policy: force
    keel.sh/matchTag: "true"
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      affinity:
        nodeAffinity:
          # Only on NAS nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nas
                    operator: In
                    values:
                      - "true"
      containers:
        - name: app
          image: lscr.io/linuxserver/radarr:latest
          livenessProbe:
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 1000m
          ports:
            - name: web
              containerPort: 7878
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: arr
                  key: radarr_api_key
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres.postgresql.credentials.postgresql.acid.zalan.do
                  key: password
          volumeMounts:
            - name: scripts
              mountPath: /custom-cont-init.d/create-config.sh
              subPath: create-config.sh
            - name: jellyfin
              mountPath: /jellyfin
      volumes:
        - name: scripts
          configMap:
            name: radarr-scripts
            defaultMode: 0744
        - name: jellyfin
          hostPath:
            path: /storage/jellyfin/media
