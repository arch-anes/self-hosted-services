---
apiVersion: v1
kind: Service
metadata:
  name: nodemation
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 5678
  selector:
    app: nodemation

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodemation
  namespace: default
spec:
  tls:
    - hosts:
        - n8n.${DOMAIN_NAME}
      secretName: wilcard-main-domain-tls
  rules:
    - host: n8n.${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodemation
                port:
                  name: web

---
apiVersion: v1
kind: Secret
metadata:
  name: nodemation
  namespace: default
type: Opaque
# stringData:
#   encryption_key: "somekey"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodemation
  namespace: default
  labels:
    app: nodemation
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodemation
  template:
    metadata:
      labels:
        app: nodemation
    spec:
      containers:
        - name: app
          image: docker.n8n.io/n8nio/n8n
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 256Mi
              cpu: 500m
          env:
            - name: N8N_DIAGNOSTICS_ENABLED
              value: "false"
            - name: N8N_VERSION_NOTIFICATIONS_ENABLED
              value: "false"
            - name: N8N_TEMPLATES_ENABLED
              value: "false"
            - name: DB_TYPE
              value: "postgresdb"
            - name: DB_POSTGRESDB_HOST
              value: "postgresql"
            - name: DB_POSTGRESDB_DATABASE
              value: "n8n"
            - name: DB_POSTGRESDB_USER
              value: "postgres"
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: postgres_password
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: nodemation
                  key: encryption_key
          ports:
            - name: web
              containerPort: 5678
