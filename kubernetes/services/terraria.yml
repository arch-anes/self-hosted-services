---
apiVersion: v1
kind: Service
metadata:
  name: terraria
  namespace: default
spec:
  type: NodePort
  ports:
    - protocol: TCP
      name: web
      port: 7777
      nodePort: 30777
  selector:
    app: terraria

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraria
  namespace: default
  labels:
    app: terraria
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terraria
  template:
    metadata:
      labels:
        app: terraria
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nas
                    operator: In
                    values:
                      - "true"
      containers:
        - name: app
          image: ryshe/terraria
          stdin: true
          tty: true
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 2Gi
              cpu: 2000m
          ports:
            - name: web
              containerPort: 7777
          volumeMounts:
            - name: terraria
              mountPath: /root/.local/share/Terraria/Worlds
          args:
            - -world
            - /root/.local/share/Terraria/Worlds/default.wld
            - -autocreate
            - "3"
            - --stats-optout
            - -d
      volumes:
        - name: terraria
          hostPath:
            path: /storage/terraria
