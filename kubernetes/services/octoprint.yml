---
apiVersion: v1
kind: Service
metadata:
  name: octoprint
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 5000
    - protocol: TCP
      name: webcam
      port: 8080
  selector:
    app: octoprint

---
apiVersion: v1
kind: Secret
metadata:
  name: octoprint-webcam
  namespace: default
type: Opaque
# stringData:
#   credentials: "admin:$2y$12$8KtQ4SQb6QpebcgYvMPjwOv3Jz9ojkNq8FVWZmk5q1BW9BoEX2aAy" # admin:admin by default, bcrypted password: https://bcrypt-generator.com/

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: octoprint-webcam
  namespace: default
spec:
  basicAuth:
    secret: "octoprint-webcam"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: octoprint-webcam
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-octoprint-webcam@kubernetescrd
spec:
  tls:
    - hosts:
        - octoprint-webcam.${DOMAIN_NAME}
      secretName: ${DOMAIN_NAME}-tls
  rules:
    - host: octoprint-webcam.${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: octoprint
                port:
                  name: webcam

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: octoprint
  namespace: default
spec:
  tls:
    - hosts:
        - octoprint.${DOMAIN_NAME}
      secretName: ${DOMAIN_NAME}-tls
  rules:
    - host: octoprint.${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: octoprint
                port:
                  name: web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: octoprint
  namespace: default
  labels:
    app: octoprint
spec:
  replicas: 1
  selector:
    matchLabels:
      app: octoprint
  template:
    metadata:
      labels:
        app: octoprint
    spec:
      affinity:
        nodeAffinity:
          # Only on printer nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: printer
                    operator: In
                    values:
                      - "true"
      containers:
        - name: app
          image: octoprint/octoprint:latest
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 2Gi
              cpu: 4000m
          ports:
            - name: web
              containerPort: 5000
            - name: webcam
              containerPort: 8080
          env:
            - name: ENABLE_MJPG_STREAMER
              value: "true"
            - name: MJPG_STREAMER_INPUT
              value: "-fps 30 -r 1920x1080"
            - name: OCTOPRINT_PORT
              value: "5000"
          volumeMounts:
            - name: octoprint
              mountPath: /octoprint
            - name: printer
              mountPath: /dev/ttyUSB0
            - name: webcam
              mountPath: /dev/video0
      volumes:
        - name: octoprint
          hostPath:
            path: /storage/octoprint
        - name: printer
          hostPath:
            path: /dev/ttyUSB0
            type: CharDevice
        - name: webcam
          hostPath:
            path: /dev/video0
            type: CharDevice
