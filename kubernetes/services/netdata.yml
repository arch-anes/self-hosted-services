---
apiVersion: v1
kind: Namespace
metadata:
  name: netdata

---
apiVersion: v1
kind: Secret
metadata:
  name: netdata
  namespace: netdata
type: Opaque
# stringData:
#   GOTIFY_TOKEN: "sometoken"

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: netdata
  namespace: kube-system
spec:
  chart: netdata
  repo: https://netdata.github.io/helmchart/
  version: 3.7.65
  targetNamespace: netdata
  valuesContent: |-
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        kubernetes.io/tls-acme: "false"
        traefik.ingress.kubernetes.io/router.middlewares: default-services-admin-authentication@kubernetescrd
      path: /
      pathType: Prefix
      hosts:
        - netdata.${DOMAIN_NAME}
      tls:
        - secretName: wilcard-main-domain-tls
          hosts:
            - netdata.${DOMAIN_NAME}
    parent:
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi
      env:
        DO_NOT_TRACK: 1
      envFrom:
        - secretRef:
            name: netdata
      configs:
        health:
          enabled: true
          path: /etc/netdata/health_alarm_notify.conf
          data: |
            SEND_EMAIL="NO"
            SEND_GOTIFY="YES"
            GOTIFY_APP_URL="https://gotify.${DOMAIN_NAME}"
            GOTIFY_APP_TOKEN="${GOTIFY_TOKEN}"
    child:
      resources:
        requests:
          cpu: 250m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      env:
        DO_NOT_TRACK: 1
    k8sState:
      env:
        DO_NOT_TRACK: 1
