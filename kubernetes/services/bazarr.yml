---
apiVersion: v1
kind: Service
metadata:
  name: bazarr
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 6767
  selector:
    app: bazarr

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bazarr
  namespace: default
spec:
  tls:
    - hosts:
        - bazarr.${DOMAIN_NAME}
      secretName: ${DOMAIN_NAME}-tls
  rules:
    - host: bazarr.${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bazarr
                port:
                  name: web
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bazarr-scripts
  namespace: default
data:
  create-config.sh: |
    #!/bin/bash

    set -e
    set -u

    mkdir -p /config/config

    cat <<EOCONF > /config/config/config.yaml
    ---
    auth:
      apikey: $API_KEY
    postgresql:
      enabled: true
      host: postgresql
      port: 5432
      database: bazarr
      username: postgres
      password: '$POSTGRES_PASSWORD'
    EOCONF

    chown -R $PUID:$PGID /config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: default
  labels:
    app: bazarr
  annotations:
    reloader.stakater.com/auto: "true"
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      affinity:
        nodeAffinity:
          # Only on NAS nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nas
                    operator: In
                    values:
                      - "true"
      containers:
        - name: app
          image: lscr.io/linuxserver/bazarr:latest
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 1000m
          ports:
            - name: web
              containerPort: 6767
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: arr
                  key: bazarr_api_key
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: postgres_password
          volumeMounts:
            - name: scripts
              mountPath: /custom-cont-init.d/create-config.sh
              subPath: create-config.sh
            - name: jellyfin
              mountPath: /jellyfin
      volumes:
        - name: scripts
          configMap:
            name: bazarr-scripts
            defaultMode: 0744
        - name: jellyfin
          hostPath:
            path: /storage/jellyfin/media
