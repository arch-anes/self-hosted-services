---
apiVersion: v1
kind: Service
metadata:
  name: homer
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: web
      port: 8080
  selector:
    app: homer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homer
  namespace: default
spec:
  tls:
    - hosts:
        - ${DOMAIN_NAME}
      secretName: ${DOMAIN_NAME}-tls
  rules:
    - host: ${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homer
                port:
                  name: web

