# Default values for self-hosted-services.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Path where files are stored
storageLocation: /storage

# Base domain name to be used for all services
fqdn: example.org

# Github actions runner config
actionRunnerConfigs:
  - name: arch-anes
    githubConfigUrl: https://github.com/arch-anes
  - name: upptime-belfodil-ca
    githubConfigUrl: https://github.com/abelfodil/upptime-belfodil.ca
