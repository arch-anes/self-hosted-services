---
apiVersion: v1
kind: Secret
metadata:
  name: cluster-admin-credentials
  namespace: kube-system
type: Opaque
# stringData:
#   credentials: "admin:$2y$12$8KtQ4SQb6QpebcgYvMPjwOv3Jz9ojkNq8FVWZmk5q1BW9BoEX2aAy" # admin:admin by default, bcrypted password: https://bcrypt-generator.com/

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: traefik
  namespace: kube-system
spec:
  chart: traefik
  repo: https://traefik.github.io/charts
  version: 34.1.0
  targetNamespace: kube-system
  valuesContent: |-
    extraObjects:
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: cluster-admin-authentication
          namespace: kube-system
        spec:
          basicAuth:
            secret: "cluster-admin-credentials"
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: traefik-websecure
          namespace: kube-system
        spec:
          headers:
            browserXssFilter: true
            stsPreload: true
            stsIncludeSubdomains: true
            forceSTSHeader: true
            stsSeconds: 15552000
    logs:
      access:
        enabled: true
    affinity:
      nodeAffinity:
        # Prefer local nodes
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: local
                  operator: In
                  values:
                    - "true"
    globalArguments:
      - "--global.sendanonymoususage=false"
    ingressRoute:
      dashboard:
        enabled: true
        annotations:
          homer.service.name: Monitoring
          homer.item.name: "Traefik Dashboard"
          homer.item.logo: "https://raw.githubusercontent.com/traefik/traefik/aa8eb1af6eb5457516169315676ec22f968e727d/webui/public/app-logo-128x128.png"
        matchRule: Host(`traefik.{{ .Values.fqdn }}`)
        middlewares:
          - name: kube-system-cluster-admin-authentication@kubernetescrd
        entryPoints:
          - web
          - websecure
        tls:
          secretName: {{ .Values.fqdn }}-tls
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        transport:
          respondingTimeouts:
            readTimeout: 0
        middlewares:
          - kube-system-traefik-websecure@kubernetescrd
        tls:
          enabled: true
    resources:
      requests:
        memory: 128Mi
        cpu: 125m
      limits:
        memory: 512Mi
        cpu: 1000m
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 10
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 60
        - type: Resource
          resource:
            name: memory
            target:
              type: Utilization
              averageUtilization: 60
