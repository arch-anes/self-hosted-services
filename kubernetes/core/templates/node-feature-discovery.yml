---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  chart: node-feature-discovery
  repo: https://kubernetes-sigs.github.io/node-feature-discovery/charts
  version: 0.17.1
  targetNamespace: kube-system
  valuesContent: |-
    featureGates:
      NodeFeatureAPI: true
      NodeFeatureGroupAPI: true
    master:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 128Mi
    worker:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 128Mi
