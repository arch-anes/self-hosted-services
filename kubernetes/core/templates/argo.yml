---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argo-cd
  namespace: kube-system
spec:
  chart: argo-cd
  repo: https://argoproj.github.io/argo-helm
  version: 7.8.23
  targetNamespace: kube-system
  valuesContent: |-
    global:
      domain: argo.{{ .Values.fqdn }}
    configs:
      params:
        server.insecure: true
    server:
      resources:
        limits:
          cpu: null
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 128Mi
      ingress:
        enabled: true
        annotations:
          homer.service.name: Automation
          homer.service.icon: "fas fa-home"
          homer.service.rank: "4"
          homer.item.name: argo
          homer.item.logo: "https://raw.githubusercontent.com/argoproj/argo-cd/4471603de2a8f3e7e0bdfbd9d487468b6b20a354/docs/assets/argo.png"
          traefik.ingress.kubernetes.io/router.middlewares: kube-system-intranet-allowlist@kubernetescrd
        extraTls:
          - hosts:
              - argo.{{ .Values.fqdn }}
            secretName: {{ .Values.fqdn }}-tls
    redis:
      enabled: false
    dex:
      enabled: false
    notifications:
      enabled: false
    externalRedis:
      host: "redis-master.default.svc.cluster.local"
      port: 6379
      existingSecret: "redis"
    controller:
      resources:
        limits:
          cpu: null
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 128Mi
    repoServer:
      resources:
        limits:
          cpu: null
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 128Mi
    applicationSet:
      resources:
        limits:
          cpu: null
          memory: 128Mi
        requests:
          cpu: 250m
          memory: 64Mi

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argo-cd-applicationset
  namespace: kube-system
spec:
  chart: generic
  repo: https://arch-anes.github.io/charts
  version: 0.2.1
  targetNamespace: kube-system
  valuesContent: |-
    objects:
      - apiVersion: argoproj.io/v1alpha1
        kind: ApplicationSet
        metadata:
          name: self-hosted-services
          namespace: kube-system
        spec:
          goTemplate: true
          goTemplateOptions: ["missingkey=error"]
          generators:
            - list:
                elements:
                  - chartName: core
                  - chartName: services
          syncPolicy:
            preserveResourcesOnDeletion: true
          template:
            metadata:
              name: self-hosted-services-cd-{{`{{ .chartName }}`}}
              namespace: kube-system
            spec:
              syncPolicy:
                automated:
                  selfHeal: true
              project: default
              source:
                repoURL: {{ .Values.gitRepo }}
                targetRevision: HEAD
                path: kubernetes/{{`{{ .chartName }}`}}
                helm:
                  parameters:
                    - name: fqdn
                      value: {{ .Values.fqdn }}
                    - name: storageLocation
                      value: {{ .Values.storageLocation }}
                    - name: gitRepo
                      value: {{ .Values.gitRepo }}
              destination:
                server: https://kubernetes.default.svc
