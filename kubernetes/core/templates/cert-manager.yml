---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.fqdn }}-cloudflare"
  namespace: default
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "kube-system"
type: Opaque
# stringData:
#   token: "sometoken"

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  chart: cert-manager
  repo: https://charts.jetstack.io
  version: v1.17.1
  targetNamespace: kube-system
  valuesContent: |-
    crds:
      enabled: true
    # https://github.com/cert-manager/cert-manager/issues/5515
    enableCertificateOwnerRef: true
    dns01RecursiveNameserversOnly: true
    dns01RecursiveNameservers: "8.8.8.8:53,1.1.1.1:53"
    prometheus:
      enabled: false
    resources:
      requests:
        memory: 128Mi
        cpu: 250m
      limits:
        memory: 256Mi
    webhook:
      resources:
        requests:
          memory: 128Mi
          cpu: 250m
        limits:
          memory: 256Mi
    cainjector:
      resources:
        requests:
          memory: 128Mi
          cpu: 250m
        limits:
          memory: 256Mi

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: "{{ .Values.fqdn }}-certificate"
  namespace: kube-system
spec:
  chart: generic
  repo: https://arch-anes.github.io/charts
  version: 0.2.1
  targetNamespace: kube-system
  valuesContent: |-
    objects:
      - apiVersion: cert-manager.io/v1
        kind: ClusterIssuer
        metadata:
          name: {{ .Values.fqdn }}-issuer
          namespace: kube-system
        spec:
          acme:
            privateKeySecretRef:
              name: {{ .Values.fqdn }}-issuer
            server: https://acme-v02.api.letsencrypt.org/directory
            email: cert@{{ .Values.fqdn }}
            solvers:
              - dns01:
                  cloudflare:
                    apiTokenSecretRef:
                      name: {{ .Values.fqdn }}-cloudflare
                      key: token
                selector: {}
      - apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: {{ .Values.fqdn }}
          namespace: default
        spec:
          secretName: "{{ .Values.fqdn }}-tls"
          secretTemplate:
            annotations:
              reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
              reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
              reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "kube-system"
          issuerRef:
            name: {{ .Values.fqdn }}-issuer
            kind: ClusterIssuer
          dnsNames:
            - "{{ .Values.fqdn }}"
            - "*.{{ .Values.fqdn }}"
