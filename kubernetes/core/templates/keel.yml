---
apiVersion: v1
kind: Secret
metadata:
  name: keel
  namespace: kube-system
type: Opaque
# stringData:
#   BASIC_AUTH_USER: "admin"
#   BASIC_AUTH_PASSWORD: "somepasswd"
#   MAIL_SMTP_SERVER: "example.com"
#   MAIL_SMTP_PORT: "587"
#   MAIL_SMTP_USER: "exampleuser"
#   MAIL_SMTP_PASS: "examplepassword"
#   MAIL_TO: "hello@example.com"

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: keel
  namespace: kube-system
spec:
  chart: keel
  repo: https://keel-hq.github.io/keel/
  version: 1.0.4
  targetNamespace: kube-system
  valuesContent: |-
    resources:
      requests:
        cpu: 125m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 512Mi
    helmProvider:
      enabled: true
      version: "v3"
    secret:
      name: keel
      create: false
    basicauth:
      enabled: true
      user: admin
      password: password
    mail:
      enabled: true
      from: keel@{{ .Values.fqdn }}
    service:
      enabled: true
      type: ClusterIP
      externalPort: 9300
    ingress:
      enabled: true
      hosts:
        - host: keel.{{ .Values.fqdn }}
          paths:
            - /
      tls:
        - secretName: {{ .Values.fqdn }}-tls
          hosts:
            - keel.{{ .Values.fqdn }}
    persistence:
      enabled: true
      storageClass: "local-path-retain"
      size: 1Gi
