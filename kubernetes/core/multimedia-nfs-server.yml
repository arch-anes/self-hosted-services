---
kind: Service
apiVersion: v1
metadata:
  name: multimedia-nfs-server
  namespace: default
spec:
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
  selector:
    app: multimedia-nfs-server

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multimedia-nfs-server
  namespace: default
  labels:
    app: multimedia-nfs-server
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@weekly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multimedia-nfs-server
  template:
    metadata:
      labels:
        app: multimedia-nfs-server
    spec:
      affinity:
        nodeAffinity:
          # Only on NAS nodes
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nas
                    operator: In
                    values:
                      - "true"
      containers:
        - name: app
          image: k8s.gcr.io/volume-nfs:0.8
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 128Mi
              cpu: 250m
            limits:
              memory: 512Gi
              cpu: 1000m
          ports:
            - name: nfs
              containerPort: 2049
            - name: mountd
              containerPort: 20048
            - name: rpcbind
              containerPort: 111
          volumeMounts:
            - name: multimedia
              mountPath: /exports
      volumes:
        - name: multimedia
          hostPath:
            path: /storage/multimedia
