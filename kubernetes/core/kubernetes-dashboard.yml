---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  chart: kubernetes-dashboard
  repo: https://kubernetes.github.io/dashboard
  version: 7.10.0
  targetNamespace: kube-system
  valuesContent: |-
    app:
      settings:
        global:
          clusterName: "Home"
          itemsPerPage: 50
          labelsLimit: 10
      ingress:
        enabled: true
        useDefaultIngressClass: true
        useDefaultAnnotations: false
        pathType: Prefix
        hosts:
          - kubernetes.${DOMAIN_NAME}
        tls:
          secretName: ${DOMAIN_NAME}-tls
        issuer:
          scope: disabled
    kong:
      proxy:
        http:
          enabled: true
        tls:
          servicePort: 80
    nginx:
      enabled: false
    cert-manager:
      enabled: false
    metrics-server:
      enabled: false

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: admin-user
    namespace: kube-system

---
apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-admin
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: admin-user
type: kubernetes.io/service-account-token
