version: "3"

services:
  jellyfin:
    image: jellyfin/jellyfin
    restart: always
    networks:
      - proxy
    volumes:
      - config:/config
      - media:/media
    devices:
      - "/dev/dri/renderD128"
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyfin.rule=Host(`jellyfin.belfodil.icu`)
      - traefik.http.routers.jellyfin.tls.certresolver=leresolver
      - traefik.http.routers.jellyfin.entrypoints=websecure
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096

volumes:
  config:
    driver: local-persist
    driver_opts:
      mountpoint: /storage/jellyfin/config
  media:
    driver: local-persist
    driver_opts:
      mountpoint: /storage/jellyfin/media

networks:
  proxy:
    external: true
