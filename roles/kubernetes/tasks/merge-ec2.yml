# code: language=ansible
---

- block:
    - name: Fix sudo unresolved host issue
      shell:
        cmd: export FILE=/etc/hosts && export LINE="127.0.1.1 $(hostname)" && grep -qF "$LINE" "$FILE" || echo "$LINE" | tee -a "$FILE"
      become: true

    - name: Add hosts to control plane and set labels
      set_fact:
        k3s_control_node: true
        labels:
          - public=true
  when:
    - groups.aws_ec2 is defined
    - inventory_hostname in groups.aws_ec2
