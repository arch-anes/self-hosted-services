# code: language=ansible
---

- name: Setup firewall
  ansible.builtin.import_role:
    name: firewall
  vars:
    firewall_rules:
      - { to_port: 6443, proto: tcp, rule: allow, comment: "Kubernetes API Server" }
      - { to_port: 8472, proto: udp, rule: allow, comment: "Required only for Flannel VXLAN" }
      - { to_port: 10250, proto: tcp, rule: allow, comment: "Kubelet metrics" }
      - { to_port: "2379:2380", proto: tcp, rule: allow, comment: "Required only for HA with embedded etcd" }
  when: not skip_firewall

- name: Set k3s node facts
  ansible.builtin.set_fact:
    advertised_address: "{{ private_ip | default(ansible_wg0.ipv4.address) }}"

- name: Set k3s config
  ansible.builtin.set_fact:
    k3s_agent:
      with-node-id: true
      node-ip: "{{ advertised_address }}"
      node-external-ip: "{{ advertised_address }}"
      flannel-iface: "wg0"
      node-label: "{{ labels }}"
    k3s_server:
      with-node-id: true
      node-ip: "{{ advertised_address }}"
      node-external-ip: "{{ advertised_address }}"
      flannel-iface: "wg0"
      node-label: "{{ labels }}"

- name: Install and deploy k3s
  ansible.builtin.import_role:
    name: xanmanning.k3s
  vars:
    k3s_release_version: v1.29
    k3s_become: true
    k3s_etcd_datastore: true
    k3s_use_unsupported_config: true
  become: true

- name: Install k9s
  when: k3s_control_node | default(false)
  block:
    - name: Download k9s installer
      ansible.builtin.get_url:
        url: https://webi.sh/k9s
        dest: /tmp/k9s-installer.sh
        mode: '755'
        force: true

    - name: Execute the k9s-installer.sh
      ansible.builtin.command: /tmp/k9s-installer.sh
      changed_when: false
