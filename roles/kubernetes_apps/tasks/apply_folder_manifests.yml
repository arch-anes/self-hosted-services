# code: language=ansible
---
- name: Apply folder manifests
  block:
    - name: Set facts
      ansible.builtin.set_fact:
        local_aggregate: "{{ kubernetes_project_location }}/{{ output_file }}"
        remote_aggregate: "/tmp/{{ output_file }}"

    - name: Generate aggregate manifest file
      ansible.builtin.shell: "cat {{ folder }}/*.yml | env DOMAIN_NAME={{ fqdn }} envsubst '$DOMAIN_NAME' > {{ local_aggregate }}"
      delegate_to: localhost
      run_once: true
      become: false
      changed_when: false

    - name: Copy aggregate file to remote
      ansible.builtin.copy:
        src: "{{ local_aggregate }}"
        dest: "{{ remote_aggregate }}"
        mode: "0600"

    - name: Apply aggregate manifest
      ansible.builtin.command: "kubectl apply -f {{ remote_aggregate }}"
      changed_when: false
  become: true
  run_once: true
