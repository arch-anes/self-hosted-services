# code: language=ansible
---

- name: Install Ubuntu packages
  become: true
  when: ansible_distribution == 'Ubuntu'
  block:
    - name: Install common packages
      ansible.builtin.apt:
        pkg:
          - avahi-daemon
          - curl
          - ddclient
          - rsync
          - smartmontools
          - ufw
          - wireguard
        update_cache: true

    - name: Install Raspberry Pi specific packages
      when: is_raspberry_pi
      ansible.builtin.apt:
        pkg:
          - linux-modules-extra-raspi
        update_cache: true
