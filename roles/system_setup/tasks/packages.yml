# code: language=ansible
---

- name: Install Ubuntu packages
  become: true
  when: ansible_distribution == 'Ubuntu'
  block:
    - name: Install common packages
      ansible.builtin.apt:
        pkg:
          - curl
          - build-essential
          - git
          - rasdaemon
          - rsync
          - smartmontools
          - ufw
          - unzip
        update_cache: true
