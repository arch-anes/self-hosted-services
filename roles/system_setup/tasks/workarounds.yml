# code: language=ansible
---

- name: Fix sudo unresolved host issue  # noqa risky-shell-pipe
  ansible.builtin.shell: 'export FILE=/etc/hosts && export LINE="127.0.1.1 $(hostname)" && grep -qF "$LINE" "$FILE" || echo "$LINE" | tee -a "$FILE"'
  become: true
  changed_when: false
  when: ansible_distribution == 'Ubuntu'

- name: Fix DNS resolution issue
  block:
    - name: Write DNS resolution config  # noqa risky-shell-pipe
      ansible.builtin.shell: 'export FILE=/etc/resolvconf/resolv.conf.d/head && export LINE="nameserver 1.1.1.1" && grep -qF "$LINE" "$FILE" || echo "$LINE" | tee -a "$FILE"'
      changed_when: false

    - name: Start DNS configuration manager service
      ansible.builtin.service:
        name: resolvconf
        state: started

    - name: Update /etc/resolv.conf
      ansible.builtin.command: "/usr/sbin/resolvconf -u"
      changed_when: false
  become: true
  when: ansible_distribution == 'Ubuntu'
