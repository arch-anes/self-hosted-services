# code: language=ansible
---

- name: Setup headscale
  ansible.builtin.include_tasks: headscale.yml
  when: "'headscale' in group_names"

- name: Setup tailscale
  ansible.builtin.include_tasks: tailscale.yml
  when: "'headscale' not in group_names"

- name: Enable VPN performance improvements
  ansible.builtin.include_tasks: performance.yml

- name: Flush handlers
  ansible.builtin.meta: flush_handlers
