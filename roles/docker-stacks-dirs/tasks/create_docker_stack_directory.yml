- name: "Create {{stack_display_name}} stack directory"
  file:
    path: "{{storage}}/{{stack_name}}/{{subfolder}}"
    state: directory
    owner: "{{ansible_facts['env']['USER']}}"
    group: "{{ansible_facts['env']['USER']}}"
    mode: "0755"
  become: yes
  loop: "{{subfolders}}"
  loop_control:
    loop_var: "subfolder"
