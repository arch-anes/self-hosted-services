# code: language=ansible
---
- name: Restart systemd-resolved
  ansible.builtin.service:
    name: systemd-resolved
    state: restarted

- name: Restart headscale
  ansible.builtin.service:
    name: headscale
    enabled: true
    state: restarted

- name: reload sqm
  ansible.builtin.service:
    name: sqm
    state: reloaded

- name: restart haproxy
  ansible.builtin.service:
    name: haproxy
    state: restarted

- name: reload network
  ansible.builtin.service:
    name: network
    state: reloaded

- name: reload firewall
  ansible.builtin.service:
    name: firewall
    state: reloaded

- name: restart nginx
  ansible.builtin.service:
    name: nginx
    state: restarted
