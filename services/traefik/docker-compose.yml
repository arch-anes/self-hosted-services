version: "3.3"

services:
  traefik:
    image: traefik
    restart: always
    networks:
      - reverse_proxy
    ports:
      - 80:80
      - 443:443
      - 25:25
      - 587:587
      - 143:143
      - 993:993
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme.json:/acme.json
    env_file:
      - .env
    command:
      - --global.sendanonymoususage=false
      - --log.level=DEBUG
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.address=:80
      - --entrypoints.smtpsecure.address=:587
      - --entrypoints.smtp.address=:25
      - --entrypoints.imapsecure.address=:993
      - --entrypoints.imap.address=:143
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=reverse_proxy
      - --api
      - --certificatesresolvers.leresolver.acme.email=cert@belfodil.com
      - --certificatesresolvers.leresolver.acme.storage=/acme.json
      - --certificatesresolvers.leresolver.acme.httpchallenge=true
      - --certificatesresolvers.leresolver.acme.httpchallenge.entrypoint=web
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN_NAME}`)
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.routers.traefik.tls.certresolver=leresolver
      - traefik.http.routers.traefik.entrypoints=websecure
      - traefik.http.routers.traefik.middlewares=authtraefik
      - traefik.http.middlewares.authtraefik.basicauth.users=${DASHBOARD_USER}:${DASHBOARD_PASSWORD}

      # global redirect to https
      - traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)
      - traefik.http.routers.http-catchall.entrypoints=web
      - traefik.http.routers.http-catchall.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https

networks:
  reverse_proxy:
    external: true
