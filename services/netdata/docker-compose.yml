version: "3"

services:
  app:
    image: netdata/netdata
    restart: always
    hostname: netdata.${DOMAIN_NAME}
    networks:
      - reverse_proxy
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    env_file:
      - .env
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.netdata.rule=Host(`netdata.${DOMAIN_NAME}`)
      - traefik.http.routers.netdata.tls.certresolver=leresolver
      - traefik.http.routers.netdata.entrypoints=websecure
      - traefik.http.services.netdata.loadbalancer.server.port=19999
      - traefik.http.routers.netdata.middlewares=auth-netdata
      - traefik.http.middlewares.auth-netdata.basicauth.users=${DASHBOARD_USER}:${DASHBOARD_PASSWORD}

networks:
  reverse_proxy:
    external: true
