version: "3.7"

services:
  mailserver:
    image: tvial/docker-mailserver
    restart: always
    domainname: ${DOMAIN_NAME}
    networks:
      - reverse_proxy
      - internal
    volumes:
      - ${STORAGE_LOCATION}/mailserver/data:/var/mail
      - ${STORAGE_LOCATION}/mailserver/state:/var/mail-state
      - ${STORAGE_LOCATION}/mailserver/server/logs:/var/log/mail
      - ${STORAGE_LOCATION}/mailserver/server/config:/tmp/docker-mailserver/
    environment:
      - ENABLE_SPAMASSASSIN=1
      - ENABLE_CLAMAV=1
      - ENABLE_FAIL2BAN=1
      - ENABLE_POSTGREY=1
      - ONE_DIR=1
      - DMS_DEBUG=0
    env_file:
      - .env
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    labels:
      - traefik.enable=true

      - traefik.tcp.services.smtp.loadbalancer.server.port=25
      - traefik.tcp.services.imap.loadbalancer.server.port=143

      - traefik.tcp.routers.smtp.rule=HostSNI(`*`)
      - traefik.tcp.routers.smtp.entrypoints=smtp
      - traefik.tcp.routers.smtp.service=smtp

      - traefik.tcp.routers.smtp-secure.rule=HostSNI(`*`)
      - traefik.tcp.routers.smtp-secure.tls.certresolver=leresolver
      - traefik.tcp.routers.smtp-secure.entrypoints=smtpsecure
      - traefik.tcp.routers.smtp-secure.service=smtp

      - traefik.tcp.routers.imap.rule=HostSNI(`*`)
      - traefik.tcp.routers.imap.entrypoints=imap
      - traefik.tcp.routers.imap.service=imap

      - traefik.tcp.routers.imap-secure.rule=HostSNI(`*`)
      - traefik.tcp.routers.imap-secure.tls.certresolver=leresolver
      - traefik.tcp.routers.imap-secure.entrypoints=imapsecure
      - traefik.tcp.routers.imap-secure.service=imap

networks:
  internal:
  reverse_proxy:
    external: true
