version: "3"

services:
  db:
    image: postgres:latest
    restart: always
    networks:
      - internal
    volumes:
      - ${STORAGE_LOCATION}/roundcube/db:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${ROUNDCUBEMAIL_DB_NAME}
      - POSTGRES_USER=${ROUNDCUBEMAIL_DB_USER}
      - POSTGRES_PASSWORD=${ROUNDCUBEMAIL_DB_PASSWORD}

  app:
    image: roundcube/roundcubemail
    restart: always
    depends_on:
      - db
    networks:
      - reverse_proxy
      - internal
    volumes:
      - ${STORAGE_LOCATION}/roundcube/app:/var/www/html
    env_file:
      - .env
    environment:
      - ROUNDCUBEMAIL_DB_TYPE=pgsql
      - ROUNDCUBEMAIL_DB_HOST=db
    labels:
      - traefik.enable=true
      - traefik.http.routers.roundcube.rule=Host(`roundcube.${DOMAIN_NAME}`)
      - traefik.http.routers.roundcube.tls.certresolver=leresolver
      - traefik.http.routers.roundcube.entrypoints=websecure

networks:
  internal:
  reverse_proxy:
    external: true
