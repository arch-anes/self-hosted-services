version: "3"

services:
  app:
    image: pihole/pihole
    restart: always
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
      - 80:80/tcp
      - 443:443/tcp
    env_file:
      - .env
    volumes:
      - ${STORAGE_LOCATION}/pihole/config:/etc/pihole
      - ${STORAGE_LOCATION}/pihole/dnsmasq.d:/etc/dnsmasq.d
    dns:
      - 127.0.0.1
      - 1.1.1.1
    cap_add:
      - NET_ADMIN
