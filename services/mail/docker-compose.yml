version: "3.7"

services:
  mail:
    image: tvial/docker-mailserver
    restart: always
    domainname: ${DOMAIN_NAME}
    networks:
      - reverse_proxy
      - internal
    volumes:
      - ${STORAGE_LOCATION}/mail/server/data:/var/mail
      - ${STORAGE_LOCATION}/mail/server/state:/var/mail-state
      - ${STORAGE_LOCATION}/mail/server/logs:/var/log/mail
      - ${STORAGE_LOCATION}/mail/server/config:/tmp/docker-mailserver/
    environment:
      - ENABLE_SPAMASSASSIN=1
      - ENABLE_CLAMAV=1
      - ENABLE_FAIL2BAN=1
      - ENABLE_POSTGREY=1
      - ONE_DIR=1
      - DMS_DEBUG=0
    env_file:
      - .env
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    labels:
      - traefik.enable=true

      - traefik.tcp.services.smtp.loadbalancer.server.port=25
      - traefik.tcp.services.imap.loadbalancer.server.port=143

      - traefik.tcp.routers.smtp.rule=HostSNI(`*`)
      - traefik.tcp.routers.smtp.entrypoints=smtp
      - traefik.tcp.routers.smtp.service=smtp

      - traefik.tcp.routers.smtp-secure.rule=HostSNI(`*`)
      - traefik.tcp.routers.smtp-secure.tls.certresolver=leresolver
      - traefik.tcp.routers.smtp-secure.entrypoints=smtpsecure
      - traefik.tcp.routers.smtp-secure.service=smtp

      - traefik.tcp.routers.imap.rule=HostSNI(`*`)
      - traefik.tcp.routers.imap.entrypoints=imap
      - traefik.tcp.routers.imap.service=imap

      - traefik.tcp.routers.imap-secure.rule=HostSNI(`*`)
      - traefik.tcp.routers.imap-secure.tls.certresolver=leresolver
      - traefik.tcp.routers.imap-secure.entrypoints=imapsecure
      - traefik.tcp.routers.imap-secure.service=imap

  roundcubedb:
    image: postgres:latest
    restart: always
    networks:
      - internal
    volumes:
      - ${STORAGE_LOCATION}/mail/roundcube/db:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${ROUNDCUBEMAIL_DB_NAME}
      - POSTGRES_USER=${ROUNDCUBEMAIL_DB_USER}
      - POSTGRES_PASSWORD=${ROUNDCUBEMAIL_DB_PASSWORD}

  roundcube:
    image: roundcube/roundcubemail
    restart: always
    depends_on:
      - roundcubedb
    networks:
      - reverse_proxy
      - internal
    volumes:
      - ${STORAGE_LOCATION}/mail/roundcube/app:/var/www/html
    env_file:
      - .env
    environment:
      - ROUNDCUBEMAIL_DB_TYPE=pgsql
      - ROUNDCUBEMAIL_DB_HOST=roundcubedb
    labels:
      - traefik.enable=true
      - traefik.http.routers.roundcube.rule=Host(`mail.${DOMAIN_NAME}`)
      - traefik.http.routers.roundcube.tls.certresolver=leresolver
      - traefik.http.routers.roundcube.entrypoints=websecure

networks:
  internal:
  reverse_proxy:
    external: true
