version: "3.7"

services:
  heimdall:
    image: linuxserver/heimdall
    restart: always
    networks:
      - reverse_proxy
    volumes:
      - ${STORAGE_LOCATION}/heimdall:/config
    environment:
      - PUID=1000
      - PGID=100
      - TZ=America/Montreal
    labels:
      - traefik.enable=true
      - traefik.http.routers.heimdall.rule=Host(`${DOMAIN_NAME}`) || Host(`www.${DOMAIN_NAME}`)
      - traefik.http.routers.heimdall.entrypoints=websecure
      - traefik.http.routers.heimdall.tls=true
      - traefik.http.routers.heimdall.tls.certresolver=leresolver

networks:
  reverse_proxy:
    external: true
